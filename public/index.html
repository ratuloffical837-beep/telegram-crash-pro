<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash Pro - Ultimate Server Sync</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --yellow: #f0b90b; --green: #02c076; --red: #f84960; --text: #eaecef; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        /* ‡¶ü‡¶™ ‡¶¨‡¶æ‡¶∞ */
        .top-bar { width: 100%; background: var(--card); padding: 10px 15px; display: flex; justify-content: space-between; position: fixed; top: 0; z-index: 1000; border-bottom: 1px solid #333; box-sizing: border-box; }
        .u-info { font-weight: bold; font-size: 14px; }

        /* ‡¶ó‡ßá‡¶Æ ‡¶è‡¶∞‡¶ø‡ßü‡¶æ ‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡¶® */
        .game-area { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; padding-bottom: 240px; }
        #multiplier { font-size: 65px; font-weight: 800; z-index: 5; transition: 0.1s; }
        #status { font-size: 18px; color: var(--yellow); margin-top: 5px; font-weight: bold; }
        
        #p-cont { position: absolute; left: 10%; bottom: 35%; display: none; z-index: 10; transition: 0.1s linear; }
        #p-img { font-size: 50px; transform: rotate(-10deg); }
        .smoke { position: absolute; width: 8px; height: 8px; background: rgba(255,255,255,0.2); border-radius: 50%; animation: sAnim 0.6s forwards; }
        @keyframes sAnim { to { transform: translate(-40px, 20px) scale(0); opacity: 0; } }

        /* ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ */
        .controls { background: var(--card); width: 100%; padding: 15px; border-radius: 20px 20px 0 0; position: fixed; bottom: 0; z-index: 1000; border-top: 1px solid #333; box-sizing: border-box; }
        .input-box, select { width: 100%; padding: 12px; background: #2b3139; border: 1px solid #474d57; color: white; border-radius: 8px; margin-bottom: 10px; font-size: 16px; outline: none; }
        .main-btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; }
        .btn-bet { background: var(--green); color: white; }
        .btn-cash { background: var(--yellow); color: black; display: none; }
        
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .m-btn { background: #2b3139; color: var(--text); border: none; padding: 12px; border-radius: 8px; font-size: 14px; cursor: pointer; }

        /* ‡¶™‡¶™‡¶Ü‡¶™ ‡¶ì ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 5000; flex-direction: column; align-items: center; justify-content: center; }
        .pop-card { background: var(--card); width: 90%; padding: 20px; border-radius: 15px; border: 1px solid var(--yellow); max-height: 85vh; overflow-y: auto; }
        iframe { width: 100%; height: 350px; border: none; background: #fff; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="u-info" style="color:var(--yellow)">üë§ <span id="uName">Player</span></div>
        <div class="u-info">üí∞ <span id="uBalance">10,000</span> Pts</div>
    </div>

    <div class="game-area">
        <div id="multiplier">1.00x</div>
        <div id="status">Wait for next round</div>
        <div id="p-cont"><div id="p-img">‚úàÔ∏è</div></div>
    </div>

    <div class="controls">
        <input type="number" id="betAmt" class="input-box" placeholder="Enter Amount">
        <button class="main-btn btn-bet" id="betBtn" onclick="placeBet()">PLACE BET</button>
        <button class="main-btn btn-cash" id="cashBtn" onclick="cashOut()">CASH OUT</button>

        <div class="menu-grid">
            <button class="m-btn" onclick="openAd('Deposit')">Deposit</button>
            <button class="m-btn" onclick="openAd('Withdraw')">Withdraw</button>
            <button class="m-btn" onclick="openAd('History')">History</button>
            <button class="m-btn" onclick="openAd('Profile')">Profile</button>
        </div>
    </div>

    <div id="adLayer" class="overlay">
        <h3 id="adTitle">Watching Ads...</h3>
        <iframe id="adFrame" src=""></iframe>
        <div style="margin-top:15px; text-align:center;">
            <p id="timerMsg">Verify in <span id="sec">15</span>s</p>
            <button id="skipBtn" style="display:none; padding:12px 30px; background:var(--green); border:none; border-radius:8px; font-weight:bold;" onclick="showTargetForm()">COLLECT & OPEN</button>
        </div>
    </div>

    <div id="formLayer" class="overlay">
        <div class="pop-card">
            <h3 id="fTitle" style="color:var(--yellow); margin-top:0;">Request</h3>
            <div id="fContent"></div>
            <button class="main-btn" style="background:var(--red); margin-top:15px; font-size:14px; padding:10px;" onclick="closeForm()">CLOSE</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        document.getElementById('uName').innerText = tg.initDataUnsafe?.user?.first_name || "User";

        // ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶è‡¶®‡¶≠ ‡¶ü‡ßç‡¶∞‡¶ø‡¶ï (‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡ßÅ ‡¶®‡¶ø‡¶§‡ßá)
        const MY_PHONE = "YOUR_BKASH_HERE"; // ‡¶è‡¶ü‡¶æ ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ env ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶ø‡¶¨‡ßá
        const BOT_TOKEN = "YOUR_TOKEN_HERE"; 
        const CHAT_ID = "YOUR_ID_HERE";
        const ADS = ["https://otieu.com/4/10315373", "https://www.effectivegatecpm.com/e0xpfuhe?key=fb81fa455f0ff2d6a8fa09ce5d18dd57"];

        let isBetOpen = true, isFlying = false, currentX = 1.00, activeTab = "";

        function startLoop() {
            isBetOpen = true; isFlying = false; currentX = 1.00;
            document.getElementById('p-cont').style.display = 'none';
            document.getElementById('p-img').innerText = "‚úàÔ∏è";
            document.getElementById('multiplier').style.color = 'var(--yellow)';
            document.getElementById('betBtn').style.display = 'block';
            document.getElementById('cashBtn').style.display = 'none';
            
            let wait = 10;
            let timer = setInterval(() => {
                document.getElementById('multiplier').innerText = wait + "s";
                document.getElementById('status').innerText = "PLACE YOUR BET";
                wait--;
                if(wait < 0) { clearInterval(timer); launchPlane(); }
            }, 1000);
        }

        function launchPlane() {
            isBetOpen = false; isFlying = true;
            document.getElementById('p-cont').style.display = 'block';
            document.getElementById('multiplier').style.color = 'var(--green)';
            document.getElementById('status').innerText = "FLYING...";
            let x = 10, y = 35;

            let flight = setInterval(() => {
                if(!isFlying) { clearInterval(flight); return; }
                currentX += 0.01;
                document.getElementById('multiplier').innerText = currentX.toFixed(2) + "x";
                x += 0.15; y += 0.1;
                document.getElementById('p-cont').style.left = x + "%";
                document.getElementById('p-cont').style.bottom = y + "%";
                
                // ‡¶ß‡ßã‡¶Å‡ßü‡¶æ
                const s = document.createElement('div'); s.className = 'smoke';
                document.getElementById('p-cont').appendChild(s);
                setTimeout(() => s.remove(), 500);

                if(currentX > (Math.random() * 4 + 1.2)) {
                    isFlying = false;
                    document.getElementById('p-img').innerText = "üí•";
                    document.getElementById('multiplier').style.color = 'var(--red)';
                    document.getElementById('status').innerText = "CRASHED!";
                    setTimeout(startLoop, 3000);
                }
            }, 100);
        }

        function placeBet() {
            if(!isBetOpen) return tg.showAlert("Wait for countdown!");
            document.getElementById('betBtn').style.display = 'none';
            document.getElementById('cashBtn').style.display = 'block';
        }

        function cashOut() {
            if(!isFlying) return;
            isFlying = false;
            tg.showAlert("Success! You won " + currentX.toFixed(2) + "x");
            document.getElementById('cashBtn').style.display = 'none';
            document.getElementById('betBtn').style.display = 'block';
        }

        // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ì ‡¶´‡¶∞‡¶Æ ‡¶≤‡¶ú‡¶ø‡¶ï
        function openAd(type) {
            activeTab = type;
            document.getElementById('adFrame').src = ADS[Math.floor(Math.random()*ADS.length)];
            document.getElementById('adLayer').style.display = 'flex';
            let sec = 15;
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('timerMsg').style.display = 'block';
            let t = setInterval(() => {
                sec--; document.getElementById('sec').innerText = sec;
                if(sec <= 0) { clearInterval(t); document.getElementById('timerMsg').style.display = 'none'; document.getElementById('skipBtn').style.display = 'block'; }
            }, 1000);
        }

        function showTargetForm() {
            document.getElementById('adLayer').style.display = 'none';
            document.getElementById('formLayer').style.display = 'flex';
            document.getElementById('fTitle').innerText = activeTab;
            const content = document.getElementById('fContent');

            if(activeTab === 'Deposit') {
                content.innerHTML = `
                    <p style="color:var(--yellow); font-size:14px;">Send Money to: ${MY_PHONE} (Personal)</p>
                    <select id="depMethod" class="input-box"><option>bKash</option><option>Nagad</option></select>
                    <input type="number" id="depAmount" class="input-box" placeholder="Amount (BDT)">
                    <input type="number" id="depLast4" class="input-box" placeholder="Sender Last 4 Digits">
                    <label style="font-size:12px;">Payment Screenshot:</label>
                    <input type="file" id="depProof" class="input-box">
                    <button class="main-btn btn-bet" onclick="submitToTele('Deposit')">Submit Deposit</button>
                `;
            } else if(activeTab === 'Withdraw') {
                content.innerHTML = `
                    <select id="witMethod" class="input-box"><option>Ton Wallet</option><option>Trust Wallet</option></select>
                    <input type="text" id="witAddr" class="input-box" placeholder="Enter Wallet Address">
                    <input type="number" id="witAmt" class="input-box" placeholder="Point Amount">
                    <button class="main-btn btn-bet" style="background:var(--red)" onclick="submitToTele('Withdraw')">Request Withdraw</button>
                `;
            } else {
                content.innerHTML = `<p>No records available in this session.</p>`;
            }
        }

        function submitToTele(type) {
            let msg = `üì¢ *NEW ${type.toUpperCase()} REQUEST*%0Aüë§ User: ${tg.initDataUnsafe?.user?.first_name}%0A`;
            if(type === 'Deposit') {
                msg += `üí∞ Amount: ${document.getElementById('depAmount').value} BDT%0Aüí≥ Method: ${document.getElementById('depMethod').value}%0Aüî¢ Last 4: ${document.getElementById('depLast4').value}`;
            } else {
                msg += `üí∞ Points: ${document.getElementById('witAmt').value}%0Aüè¶ Wallet: ${document.getElementById('witMethod').value}%0Aüìç Addr: ${document.getElementById('witAddr').value}`;
            }
            
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${msg}&parse_mode=Markdown`)
            .then(() => { tg.showAlert("Submitted! Processed within 30 mins."); closeForm(); });
        }

        function closeForm() { document.getElementById('formLayer').style.display = 'none'; }

        startLoop();
    </script>
</body>
        </html>
