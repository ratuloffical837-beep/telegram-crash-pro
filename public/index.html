<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash Pro - Plane Fixed</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --yellow: #f0b90b; --green: #02c076; --red: #f84960; --text: #eaecef; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        .top-bar { width: 100%; background: var(--card); padding: 10px 15px; display: flex; justify-content: space-between; position: fixed; top: 0; z-index: 1000; border-bottom: 1px solid #333; box-sizing: border-box; }

        /* ‡¶ó‡ßá‡¶Æ ‡¶è‡¶∞‡¶ø‡ßü‡¶æ - ‡¶™‡ßç‡¶≤‡ßá‡¶® ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
        .game-area { height: 100vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; overflow: hidden; }
        #multiplier { font-size: 70px; font-weight: 800; z-index: 20; text-shadow: 0 0 15px rgba(2,192,118,0.3); }
        #status { font-size: 20px; color: var(--yellow); margin-top: 10px; font-weight: bold; z-index: 20; }

        /* ‡¶™‡ßç‡¶≤‡ßá‡¶® ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ */
        #p-cont { 
            position: absolute; 
            left: 10%; 
            bottom: 30%; 
            z-index: 50; /* ‡¶Ö‡¶®‡ßá‡¶ï ‡¶â‡¶™‡¶∞‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶Ø‡¶æ‡ßü */
            display: none; 
            pointer-events: none;
        }
        #p-img { font-size: 55px; transform: rotate(-10deg); filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
        
        .smoke { position: absolute; width: 10px; height: 10px; background: rgba(255,255,255,0.3); border-radius: 50%; animation: smokeAnim 0.7s forwards; }
        @keyframes smokeAnim { to { transform: translate(-50px, 30px) scale(0); opacity: 0; } }

        /* ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ */
        .controls { background: var(--card); width: 100%; padding: 15px; border-radius: 20px 20px 0 0; position: fixed; bottom: 0; z-index: 1000; border-top: 1px solid #333; box-sizing: border-box; }
        .input-box, select { width: 100%; padding: 12px; background: #2b3139; border: 1px solid #474d57; color: white; border-radius: 8px; margin-bottom: 10px; font-size: 16px; outline: none; }
        
        .main-btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 20px; cursor: pointer; }
        .btn-bet { background: var(--green); color: white; }
        .btn-cashout { background: var(--yellow); color: black; display: none; }
        
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .m-btn { background: #2b3139; color: var(--text); border: none; padding: 12px; border-radius: 8px; font-size: 14px; cursor: pointer; }

        /* ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ì ‡¶™‡¶™‡¶Ü‡¶™ */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 5000; flex-direction: column; align-items: center; justify-content: center; }
        .pop-card { background: var(--card); width: 90%; padding: 20px; border-radius: 15px; border: 1px solid var(--yellow); max-height: 85vh; overflow-y: auto; }
        iframe { width: 100%; height: 350px; border: none; background: #fff; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div style="color:var(--yellow); font-weight:bold;">üë§ <span id="uName">Player</span></div>
        <div style="font-weight:bold;">üí∞ <span id="uBalance">10,000</span> Pts</div>
    </div>

    <div class="game-area">
        <div id="multiplier">1.00x</div>
        <div id="status">Wait for next round...</div>
        <div id="p-cont"><div id="p-img">‚úàÔ∏è</div></div>
    </div>

    <div class="controls">
        <input type="number" id="betAmt" class="input-box" placeholder="Enter Bet Amount">
        <button class="main-btn btn-bet" id="betBtn" onclick="handleBet()">PLACE BET</button>
        <button class="main-btn btn-cashout" id="cashBtn" onclick="handleCashout()">CASH OUT</button>

        <div class="menu-grid">
            <button class="m-btn" onclick="triggerAd('Deposit')">Deposit</button>
            <button class="m-btn" onclick="triggerAd('Withdraw')">Withdraw</button>
            <button class="m-btn" onclick="triggerAd('History')">History</button>
            <button class="m-btn" onclick="triggerAd('Profile')">Profile</button>
        </div>
    </div>

    <div id="adLayer" class="overlay">
        <h3>Watching Verification Ad...</h3>
        <iframe id="adFrame" src=""></iframe>
        <div style="margin-top:15px; text-align:center;">
            <p id="timerMsg">Please wait <span id="sec">15</span>s</p>
            <button id="skipBtn" style="display:none; padding:12px 30px; background:var(--green); border:none; border-radius:8px; font-weight:bold;" onclick="openSuccessForm()">VERIFY & OPEN</button>
        </div>
    </div>

    <div id="formLayer" class="overlay">
        <div class="pop-card">
            <h3 id="fTitle" style="color:var(--yellow); margin-top:0;">Request Form</h3>
            <div id="fContent"></div>
            <button class="main-btn" style="background:var(--red); margin-top:15px; font-size:14px; padding:10px;" onclick="document.getElementById('formLayer').style.display='none'">CLOSE</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        document.getElementById('uName').innerText = tg.initDataUnsafe?.user?.first_name || "User";

        // ENV ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶ø‡¶§‡ßá ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞‡ßá ‡¶è‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶¨‡¶ø
        const MY_PHONE = "YOUR_NUMBER"; 
        const BOT_TOKEN = "YOUR_TOKEN"; 
        const CHAT_ID = "YOUR_ID";
        const ADS = ["https://otieu.com/4/10315373", "https://www.effectivegatecpm.com/e0xpfuhe?key=fb81fa455f0ff2d6a8fa09ce5d18dd57"];

        let isBetOpen = true, isFlying = false, currentX = 1.00, activeTab = "";

        // ‡¶ó‡ßá‡¶Æ ‡¶≤‡ßÅ‡¶™ ‡¶∂‡ßÅ‡¶∞‡ßÅ
        function startNewRound() {
            isBetOpen = true; isFlying = false; currentX = 1.00;
            const planeCont = document.getElementById('p-cont');
            planeCont.style.display = 'none';
            planeCont.style.left = "10%"; planeCont.style.bottom = "30%";
            document.getElementById('p-img').innerText = "‚úàÔ∏è";
            document.getElementById('multiplier').style.color = 'var(--yellow)';
            document.getElementById('betBtn').style.display = 'block';
            document.getElementById('cashBtn').style.display = 'none';
            
            let wait = 10;
            let timer = setInterval(() => {
                document.getElementById('multiplier').innerText = wait + "s";
                document.getElementById('status').innerText = "PLACE YOUR BET";
                wait--;
                if(wait < 0) { clearInterval(timer); launchPlane(); }
            }, 1000);
        }

        function launchPlane() {
            isBetOpen = false; isFlying = true;
            document.getElementById('p-cont').style.display = 'block';
            document.getElementById('multiplier').style.color = 'var(--green)';
            document.getElementById('status').innerText = "FLYING...";
            let x = 10, y = 30;

            let flight = setInterval(() => {
                if(!isFlying) { clearInterval(flight); return; }
                currentX += 0.01;
                document.getElementById('multiplier').innerText = currentX.toFixed(2) + "x";
                
                // ‡¶Æ‡ßÅ‡¶≠‡¶Æ‡ßá‡¶®‡ßç‡¶ü
                x += 0.18; y += 0.12;
                const pc = document.getElementById('p-cont');
                pc.style.left = x + "%";
                pc.style.bottom = y + "%";
                
                // ‡¶ß‡ßã‡¶Å‡ßü‡¶æ ‡¶§‡ßà‡¶∞‡¶ø
                const s = document.createElement('div'); s.className = 'smoke';
                pc.appendChild(s);
                setTimeout(() => s.remove(), 600);

                // ‡¶ï‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶ï‡¶®‡ßç‡¶°‡¶ø‡¶∂‡¶®
                if(currentX > (Math.random() * 5 + 1.25).toFixed(2)) {
                    isFlying = false;
                    document.getElementById('p-img').innerText = "üí•";
                    document.getElementById('multiplier').style.color = 'var(--red)';
                    document.getElementById('status').innerText = "CRASHED!";
                    setTimeout(startNewRound, 3000);
                }
            }, 100);
        }

        function handleBet() {
            if(!isBetOpen) return tg.showAlert("Wait for countdown!");
            const amt = document.getElementById('betAmt').value;
            if(!amt || amt <= 0) return tg.showAlert("Enter valid amount!");
            document.getElementById('betBtn').style.display = 'none';
            document.getElementById('cashBtn').style.display = 'block';
            tg.showAlert("Bet Placed Successfully!");
        }

        function handleCashout() {
            if(!isFlying) return;
            isFlying = false; // ‡¶ï‡¶æ‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶≤‡ßá ‡¶§‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ó‡ßá‡¶Æ ‡¶∂‡ßá‡¶∑
            const win = (document.getElementById('betAmt').value * currentX).toFixed(0);
            tg.showAlert(`Success! Collected ${win} Points at ${currentX.toFixed(2)}x`);
            document.getElementById('cashBtn').style.display = 'none';
            document.getElementById('betBtn').style.display = 'block';
        }

        // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ì ‡¶´‡¶∞‡¶Æ ‡¶´‡¶ø‡¶ï‡ßç‡¶∏
        function triggerAd(type) {
            activeTab = type;
            document.getElementById('adFrame').src = ADS[Math.floor(Math.random()*ADS.length)];
            document.getElementById('adLayer').style.display = 'flex';
            let s = 15;
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('timerMsg').style.display = 'block';
            let t = setInterval(() => {
                s--; document.getElementById('sec').innerText = s;
                if(s <= 0) { clearInterval(t); document.getElementById('timerMsg').style.display = 'none'; document.getElementById('skipBtn').style.display = 'block'; }
            }, 1000);
        }

        function openSuccessForm() {
            document.getElementById('adLayer').style.display = 'none';
            document.getElementById('formLayer').style.display = 'flex';
            document.getElementById('fTitle').innerText = activeTab;
            const content = document.getElementById('fContent');

            if(activeTab === 'Deposit') {
                content.innerHTML = `
                    <p style="color:var(--yellow); font-size:14px;">Send Money to: ${MY_PHONE} (Personal)</p>
                    <select id="dMethod" class="input-box"><option>bKash</option><option>Nagad</option></select>
                    <input type="number" id="dAmt" class="input-box" placeholder="Amount (BDT)">
                    <input type="number" id="dLast4" class="input-box" placeholder="Sender Last 4 Digits">
                    <label style="font-size:12px">Payment Screenshot:</label>
                    <input type="file" id="dFile" class="input-box">
                    <button class="main-btn btn-bet" onclick="finalSubmit('Deposit')">Submit Deposit</button>
                `;
            } else if(activeTab === 'Withdraw') {
                content.innerHTML = `
                    <select id="wMethod" class="input-box"><option>Ton Wallet</option><option>Trust Wallet</option></select>
                    <input type="text" id="wAddr" class="input-box" placeholder="Wallet Address">
                    <input type="number" id="wAmt" class="input-box" placeholder="Point Amount">
                    <button class="main-btn btn-bet" style="background:var(--red)" onclick="finalSubmit('Withdraw')">Confirm Withdraw</button>
                `;
            } else {
                content.innerHTML = `<p>History is empty for this session.</p>`;
            }
        }

        function finalSubmit(type) {
            let text = `üì¢ *NEW ${type.toUpperCase()} REQUEST*%0Aüë§ User: ${tg.initDataUnsafe?.user?.first_name}%0A`;
            if(type === 'Deposit') {
                text += `üí∞ BDT: ${document.getElementById('dAmt').value}%0Aüí≥ Method: ${document.getElementById('dMethod').value}%0Aüî¢ Last 4: ${document.getElementById('dLast4').value}`;
            } else {
                text += `üí∞ Points: ${document.getElementById('wAmt').value}%0Aüè¶ Wallet: ${document.getElementById('wMethod').value}%0Aüìç Addr: ${document.getElementById('wAddr').value}`;
            }
            
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${text}&parse_mode=Markdown`)
            .then(() => { tg.showAlert("Submitted! Our team will verify it."); document.getElementById('formLayer').style.display='none'; });
        }

        startNewRound();
    </script>
</body>
</html>
