<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash Pro Ultra</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --yellow: #f0b90b; --green: #02c076; --red: #f84960; --text: #eaecef; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* ‡¶ü‡¶™ ‡¶¨‡¶æ‡¶∞ ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° */
        .top-bar { width: 100%; background: var(--card); padding: 12px 0; display: flex; justify-content: space-around; align-items: center; border-bottom: 1px solid #333; position: fixed; top: 0; z-index: 1000; }
        .user-info { color: var(--yellow); font-weight: bold; font-size: 14px; display: flex; align-items: center; gap: 5px; }

        /* ‡¶ó‡ßá‡¶Æ ‡¶è‡¶∞‡¶ø‡ßü‡¶æ */
        .game-view { flex-grow: 1; position: relative; width: 100%; background: radial-gradient(circle at center, #1c2127 0%, #0b0e11 100%); overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #multiplier { font-size: 65px; color: var(--green); font-weight: 800; z-index: 5; text-shadow: 0 0 20px rgba(2, 192, 118, 0.3); margin-top: -50px; transition: color 0.3s; }
        
        /* ‡¶™‡ßç‡¶≤‡ßá‡¶® ‡¶ì ‡¶ß‡ßã‡¶Å‡ßü‡¶æ */
        #plane-container { position: absolute; left: 10%; bottom: 25%; z-index: 10; transition: all 0.1s linear; }
        #plane { font-size: 50px; transform: rotate(-10deg); }
        .smoke { position: absolute; width: 10px; height: 10px; background: rgba(255,255,255,0.2); border-radius: 50%; animation: smokeAnim 0.7s forwards; }
        @keyframes smokeAnim { to { transform: translate(-60px, 30px) scale(0); opacity: 0; } }
        .blast-effect { animation: blast 0.5s ease-out forwards; }
        @keyframes blast { 0% { transform: scale(1); } 50% { transform: scale(2.5); opacity: 0.7; } 100% { transform: scale(0); opacity: 0; } }

        /* ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶®‡¶ø‡¶ö‡ßá */
        .bottom-controls { background: var(--card); width: 100%; padding: 15px; border-radius: 24px 24px 0 0; border-top: 1px solid #333; box-sizing: border-box; z-index: 1000; }
        .bet-box { width: 100%; padding: 14px; background: #2b3139; border: 1px solid #474d57; color: white; border-radius: 12px; margin-bottom: 12px; font-size: 16px; outline: none; box-sizing: border-box; }
        .main-btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.2s; margin-bottom: 15px; }
        .btn-bet { background: var(--green); color: white; box-shadow: 0 4px 15px rgba(2, 192, 118, 0.3); }
        .btn-cashout { background: var(--yellow); color: black; display: none; }
        
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .menu-btn { background: #2b3139; color: var(--text); border: none; padding: 12px; border-radius: 10px; font-weight: 600; font-size: 14px; cursor: pointer; }

        /* ‡¶™‡¶™‡¶Ü‡¶™ */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .popup-card { background: var(--card); width: 85%; padding: 25px; border-radius: 20px; border: 1px solid var(--yellow); position: relative; }
        .close-x { position: absolute; right: 15px; top: 15px; font-size: 20px; color: var(--red); cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="user-info">üë§ <span id="uName">Player</span></div>
        <div class="user-info" style="color:#fff">üí∞ <span id="uBalance">10,000</span></div>
    </div>

    <div class="game-view" id="viewport">
        <div id="multiplier">1.00x</div>
        <div id="plane-container">
            <div id="plane">‚úàÔ∏è</div>
        </div>
    </div>

    <div class="bottom-controls">
        <input type="number" id="bAmount" class="bet-box" placeholder="Enter Amount...">
        <button class="main-btn btn-bet" id="bBtn" onclick="handleAction('bet')">PLACE BET</button>
        <button class="main-btn btn-cashout" id="cBtn" onclick="handleAction('cashout')">CASH OUT</button>

        <div class="menu-grid">
            <button class="menu-btn" onclick="adThenOpen('Deposit')">Deposit</button>
            <button class="menu-btn" onclick="adThenOpen('Withdraw')">Withdraw</button>
            <button class="menu-btn" onclick="adThenOpen('History')">History</button>
            <button class="menu-btn" onclick="adThenOpen('Profile')">Profile</button>
        </div>
    </div>

    <div id="popOverlay" class="overlay">
        <div class="popup-card">
            <span class="close-x" onclick="closePop()">‚úï</span>
            <h3 id="popTitle" style="margin-top:0; color:var(--yellow)">Title</h3>
            <div id="popBody"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const user = tg.initDataUnsafe?.user;
        document.getElementById('uName').innerText = user ? user.first_name : "Player";

        const ads = ["https://otieu.com/4/10315373", "https://www.effectivegatecpm.com/e0xpfuhe?key=fb81fa455f0ff2d6a8fa09ce5d18dd57"];
        let count = 1.00;
        let running = true;
        let pX = 10, pY = 25;

        function runGame() {
            running = true;
            count = 1.00;
            pX = 10; pY = 25;
            const mult = document.getElementById('multiplier');
            const pc = document.getElementById('plane-container');
            const p = document.getElementById('plane');
            
            p.innerText = "‚úàÔ∏è";
            p.className = "";
            mult.style.color = "var(--green)";
            
            const loop = setInterval(() => {
                if(!running) { clearInterval(loop); return; }
                
                count += 0.01;
                mult.innerText = count.toFixed(2) + "x";
                
                pX += 0.15; pY += 0.1;
                pc.style.left = pX + "%";
                pc.style.bottom = pY + "%";
                
                createSmoke(pX, pY);

                if(count > (Math.random() * 4 + 1.2).toFixed(2)) {
                    running = false;
                    p.innerText = "üí•";
                    p.classList.add('blast-effect');
                    mult.style.color = "var(--red)";
                    setTimeout(runGame, 3000);
                }
            }, 100);
        }

        function createSmoke(x, y) {
            const s = document.createElement('div');
            s.className = 'smoke';
            s.style.left = "20px"; s.style.bottom = "10px";
            document.getElementById('plane-container').appendChild(s);
            setTimeout(() => s.remove(), 600);
        }

        function adThenOpen(type) {
            tg.showConfirm(`Unlock ${type} by watching 2 quick ads?`, (ok) => {
                if(ok) {
                    tg.openLink(ads[0]);
                    setTimeout(() => {
                        tg.openLink(ads[1]);
                        openUI(type);
                    }, 1500);
                }
            });
        }

        function openUI(type) {
            const over = document.getElementById('popOverlay');
            document.getElementById('popTitle').innerText = type;
            let html = `<p style="font-size:14px">Processing your ${type} request...</p>`;
            if(type === 'Deposit') html += `<input class="bet-box" placeholder="Transaction ID"><button class="main-btn btn-bet" onclick="closePop()">Submit</button>`;
            if(type === 'Withdraw') html += `<input class="bet-box" placeholder="Wallet Address"><button class="main-btn btn-bet" style="background:var(--red)" onclick="closePop()">Withdraw</button>`;
            
            document.getElementById('popBody').innerHTML = html;
            over.style.display = 'flex';
        }

        function closePop() { document.getElementById('popOverlay').style.display = 'none'; }

        function handleAction(type) {
            const b = document.getElementById('bBtn');
            const c = document.getElementById('cBtn');
            if(type === 'bet') {
                b.style.display = 'none';
                c.style.display = 'block';
            } else {
                b.style.display = 'block';
                c.style.display = 'none';
                tg.showAlert("Cashed out at " + document.getElementById('multiplier').innerText);
            }
        }

        runGame();
    </script>
</body>
</html>
