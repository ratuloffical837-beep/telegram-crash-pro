<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Pro Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --yellow: #f0b90b; --green: #02c076; --red: #f84960; --blue: #3262f1; }
        body { background: var(--bg); color: white; font-family: 'Roboto', sans-serif; margin: 0; overflow-x: hidden; }
        .header { background: var(--card); padding: 15px; display: flex; justify-content: space-between; border-bottom: 2px solid #333; position: sticky; top: 0; z-index: 100; }
        .game-screen { height: 35vh; width: 100%; position: relative; background: radial-gradient(circle, #1a1d23 0%, #050709 100%); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #mult-val { font-size: 70px; font-weight: 900; color: var(--green); text-shadow: 0 0 15px rgba(2,192,118,0.5); }
        .plane-img { position: absolute; font-size: 50px; bottom: 20%; left: 10%; display: none; transform: rotate(-10deg); transition: 0.5s linear; }
        .main-controls { padding: 15px; background: var(--card); border-radius: 20px 20px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.5); }
        .input-group { background: #2b3139; padding: 10px; border-radius: 10px; display: flex; align-items: center; margin-bottom: 15px; }
        .input-group input { background: transparent; border: none; color: white; width: 100%; padding: 5px; outline: none; font-size: 18px; }
        .btn-action { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; font-size: 18px; cursor: pointer; text-transform: uppercase; }
        .grid-nav { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
        .nav-item { background: #2b3139; padding: 10px 5px; border-radius: 10px; font-size: 10px; text-align: center; cursor: pointer; border: 1px solid #3a3f47; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .modal { background: var(--card); padding: 20px; border-radius: 20px; width: 100%; max-width: 400px; margin: auto; border: 1px solid #444; }
        #adFrame { width: 100%; height: 80vh; border-radius: 15px; background: white; border: none; }
    </style>
</head>
<body>

    <div class="header">
        <div>üë§ <span id="userName">...</span></div>
        <div style="color:var(--yellow); font-weight:bold;">üí∞ <span id="userBalance">0.00</span> TK</div>
    </div>

    <div class="game-screen">
        <div id="mult-val">1.00x</div>
        <div class="plane-img" id="plane">‚úàÔ∏è</div>
    </div>

    <div class="main-controls">
        <div class="input-group">
            <span>BET: </span>
            <input type="number" id="betAmt" placeholder="10.00">
        </div>
        <button id="betBtn" class="btn-action" style="background:var(--green); color:white" onclick="handleBet()">PLACE BET</button>
        <button id="cashBtn" class="btn-action" style="background:var(--yellow); color:black; display:none;" onclick="handleCashout()">CASH OUT</button>
        
        <div class="grid-nav">
            <div class="nav-item" onclick="openAdGate('Dep')">üì•<br>Deposit</div>
            <div class="nav-item" onclick="openAdGate('Wit')">üì§<br>Withdraw</div>
            <div class="nav-item" onclick="openAdGate('His')">üìä<br>History</div>
            <div class="nav-item" onclick="openAdGate('Ref')">üîó<br>Refer</div>
        </div>
        <button class="btn-action" style="background:linear-gradient(to right, #8a3ffc, #3262f1); color:white; margin-top:15px; font-size:14px;" onclick="openAdGate('Task')">üéÅ DAILY TASK (40 ADS = 10 TK)</button>
    </div>

    <div id="adOverlay" class="overlay">
        <div id="adTimer" style="font-size:24px; color:var(--yellow); text-align:center; margin-bottom:10px;">Ad: 20s</div>
        <iframe id="adFrame"></iframe>
        <button id="skipBtn" style="display:none; background:var(--green); color:white; padding:15px; border:none; border-radius:10px; margin-top:15px;" onclick="closeAdGate()">CONTINUE</button>
    </div>

    <div id="actionOverlay" class="overlay">
        <div class="modal" id="modalBody"></div>
        <button class="btn-action" style="background:var(--red); color:white; margin-top:20px;" onclick="closeModal()">CLOSE</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe?.user?.id || "user_dev";
        const userName = tg.initDataUnsafe?.user?.first_name || "Pilot";
        document.getElementById('userName').innerText = userName;

        const config = { databaseURL: "https://earn-pro-5d8a8-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(config);
        const db = firebase.database();

        let balance = 0, currentBet = 0, isCashed = false, taskCount = 0, activeAction = "";

        // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï
        db.ref('users/' + userId).on('value', s => {
            const data = s.val();
            if(data) {
                balance = data.balance; taskCount = data.taskCount || 0;
                document.getElementById('userBalance').innerText = balance.toFixed(2);
            } else { db.ref('users/' + userId).set({ balance: 20, taskCount: 0, history: [] }); }
        });

        // ‡¶ó‡ßá‡¶Æ ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï
        db.ref('game_state').on('value', s => {
            const state = s.val();
            const mText = document.getElementById('mult-val');
            const plane = document.getElementById('plane');

            if(state.status === 'waiting') {
                mText.innerText = state.timer + "s";
                mText.style.color = 'var(--yellow)';
                plane.style.display = 'none';
                isCashed = false;
                document.getElementById('betBtn').disabled = false;
            } else if(state.status === 'flying') {
                mText.innerText = state.multiplier.toFixed(2) + "x";
                mText.style.color = 'var(--green)';
                plane.style.display = 'block';
                plane.style.left = Math.min(10 + (state.multiplier * 15), 85) + "%";
                plane.style.bottom = Math.min(20 + (state.multiplier * 8), 65) + "%";
                if(currentBet > 0 && !isCashed) {
                    document.getElementById('betBtn').style.display = 'none';
                    document.getElementById('cashBtn').style.display = 'block';
                    document.getElementById('cashBtn').innerText = `CASH OUT (${(currentBet * state.multiplier).toFixed(2)})`;
                }
            } else {
                mText.innerText = "üí• CRASHED"; mText.style.color = 'var(--red)';
                plane.style.display = 'none'; document.getElementById('cashBtn').style.display = 'none';
                document.getElementById('betBtn').style.display = 'block'; currentBet = 0;
            }
        });

        // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ó‡ßá‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï
        function openAdGate(action) {
            activeAction = action;
            const ads = ["https://www.effectivegatecpm.com/e0xpfuhe", "https://otieu.com/4/10315373"];
            document.getElementById('adFrame').src = ads[Math.floor(Math.random()*ads.length)];
            document.getElementById('adOverlay').style.display = 'flex';
            let s = 20;
            let timer = setInterval(() => {
                s--; document.getElementById('adTimer').innerText = `Ad: ${s}s`;
                if(s<=0) { clearInterval(timer); document.getElementById('skipBtn').style.display = 'block'; }
            }, 1000);
        }

        function closeAdGate() {
            document.getElementById('adOverlay').style.display = 'none';
            document.getElementById('skipBtn').style.display = 'none';
            processAction();
        }

        function processAction() {
            const modal = document.getElementById('modalBody');
            document.getElementById('actionOverlay').style.display = 'flex';
            if(activeAction === 'Dep') {
                modal.innerHTML = `<h3>Deposit Money</h3><p>Send money to: <b>01700XXXXXX</b> (Cashout)</p>
                <select id="dMethod" class="btn-action" style="margin-bottom:10px; background:#444; color:white;"><option>Bkash</option><option>Nagad</option></select>
                <input id="dNum" class="btn-action" placeholder="Sender Number" style="margin-bottom:10px; background:#444; color:white;">
                <input id="dAmt" class="btn-action" placeholder="Amount" type="number" style="margin-bottom:10px; background:#444; color:white;">
                <input id="dProof" type="file" class="btn-action" accept="image/*" style="margin-bottom:10px;">
                <button class="btn-action" style="background:var(--green); color:white" onclick="submitDeposit()">Submit Proof</button>`;
            } else if(activeAction === 'Wit') {
                modal.innerHTML = `<h3>Withdraw</h3><p>Minimum: 500 TK</p>
                <select id="wMethod" class="btn-action" style="margin-bottom:10px; background:#444; color:white;"><option>Bkash</option><option>Nagad</option></select>
                <input id="wNum" class="btn-action" placeholder="Number" style="margin-bottom:10px; background:#444; color:white;">
                <input id="wAmt" class="btn-action" placeholder="Amount" type="number" style="margin-bottom:10px; background:#444; color:white;">
                <button class="btn-action" style="background:var(--red); color:white" onclick="submitWithdraw()">Withdraw Now</button>`;
            } else if(activeAction === 'Ref') {
                const refLink = `https://t.me/your_bot?start=${userId}`;
                modal.innerHTML = `<h3>Referral Program</h3><p>Your Link:</p><input value="${refLink}" class="btn-action" readonly style="font-size:12px; margin-bottom:10px;">
                <button class="btn-action" style="background:var(--blue); color:white" onclick="copyRef('${refLink}')">Copy Link</button>`;
            } else if(activeAction === 'His') {
                db.ref('users').orderByChild('balance').limitToLast(5).once('value', s => {
                    let top = "<h3>Leaderboard</h3>";
                    s.forEach(u => { top += `<p>üèÜ ${u.val().name || 'User'}: ${u.val().balance.toFixed(2)} TK</p>`; });
                    modal.innerHTML = top;
                });
            } else if(activeAction === 'Task') {
                taskCount++;
                if(taskCount >= 40) { balance += 10; taskCount = 0; tg.showAlert("10 TK Bonus Added!"); }
                db.ref('users/' + userId).update({ balance: balance, taskCount: taskCount });
                modal.innerHTML = `<h3>Daily Task</h3><p>Completed: ${taskCount}/40</p><button class="btn-action" onclick="closeModal();openAdGate('Task')">Watch Next</button>`;
            }
        }

        function submitDeposit() {
            const m = document.getElementById('dMethod').value;
            const n = document.getElementById('dNum').value;
            const a = document.getElementById('dAmt').value;
            const details = `User: ${userName}\nID: ${userId}\nMethod: ${m}\nFrom: ${n}\nAmount: ${a}`;
            db.ref('requests/deposits').push({ userId, details, status: 'pending' });
            fetch(`/notify?type=Deposit&details=${encodeURIComponent(details)}`);
            tg.showAlert("Submitted! Point will be added after verification.");
            closeModal();
        }

        function submitWithdraw() {
            const a = document.getElementById('wAmt').value;
            if(a < 500 || a > balance) return tg.showAlert("Insufficient Balance or Min Limit!");
            const details = `User: ${userName}\nID: ${userId}\nMethod: ${document.getElementById('wMethod').value}\nTo: ${document.getElementById('wNum').value}\nAmount: ${a}`;
            balance -= parseFloat(a);
            db.ref('users/' + userId).update({ balance: balance });
            db.ref('requests/withdraws').push({ userId, details, status: 'pending' });
            fetch(`/notify?type=Withdraw&details=${encodeURIComponent(details)}`);
            tg.showAlert("Request Sent!");
            closeModal();
        }

        function handleBet() {
            const a = parseFloat(document.getElementById('betAmt').value);
            if(a < 10 || a > balance) return tg.showAlert("Invalid Bet!");
            currentBet = a; balance -= a;
            db.ref('users/' + userId).update({ balance: balance });
            document.getElementById('betBtn').disabled = true;
        }

        function handleCashout() {
            if(isCashed) return; isCashed = true;
            db.ref('game_state/multiplier').once('value', s => {
                const win = currentBet * s.val();
                balance += win;
                db.ref('users/' + userId).update({ balance: balance });
                db.ref('users/' + userId + '/history').push({ win, multiplier: s.val() });
                tg.showAlert(`Won: ${win.toFixed(2)} TK!`);
                document.getElementById('cashBtn').style.display = 'none';
                document.getElementById('betBtn').style.display = 'block';
            });
        }

        function closeModal() { document.getElementById('actionOverlay').style.display = 'none'; }
        function copyRef(l) { navigator.clipboard.writeText(l); tg.showAlert("Copied!"); }
    </script>
</body>
    </html>
