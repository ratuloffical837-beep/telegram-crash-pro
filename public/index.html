<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Pro Elite - Realtime</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --yellow: #f0b90b; --green: #02c076; --red: #f84960; --text: #eaecef; --blue: #3262f1; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .top-bar { background: var(--card); padding: 12px; display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        
        /* Fixed Real-time Plane Area */
        .game-area { height: 45vh; width: 100%; position: relative; background: #050709; overflow: hidden; border-bottom: 2px solid #222; }
        #plane-wrap { position: absolute; bottom: 20%; left: 10%; z-index: 10; display: none; }
        #plane-img { font-size: 55px; transform: rotate(-10deg); filter: drop-shadow(0 0 10px #fff); }
        #multiplier { position: absolute; bottom: 10%; width: 100%; text-align: center; font-size: 70px; font-weight: 900; color: var(--green); z-index: 5; }
        .smoke { position: absolute; background: rgba(255,255,255,0.3); border-radius: 50%; animation: sAnim 0.8s forwards; }
        @keyframes sAnim { 100% { transform: translate(-50px, 30px) scale(0); opacity: 0; } }

        .controls { background: var(--card); padding: 15px; border-radius: 20px 20px 0 0; position: fixed; bottom: 0; width: 100%; box-sizing: border-box; }
        .input-box { width: 100%; padding: 12px; background: #2b3139; border: 1px solid #3a3f47; color: white; border-radius: 8px; margin-bottom: 8px; }
        .main-btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; }
        .btn-bet { background: var(--green); color: white; }
        .btn-cash { background: var(--yellow); color: black; display: none; }
        
        .menu-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; }
        .m-btn { padding: 10px 2px; border: none; border-radius: 8px; font-size: 10px; color: white; font-weight: bold; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; padding: 10px; }
        #adFrame { width: 100%; height: 85vh; border: none; border-radius: 15px; background: white; }
        .modal { background: var(--card); width: 90%; padding: 20px; border-radius: 15px; border: 1px solid #444; max-height: 80vh; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>üë§ <span id="uName">...</span></div>
        <div style="color:var(--yellow); font-weight: bold;">üí∞ <span id="uBalance">0.00</span></div>
    </div>

    <div class="game-area">
        <div id="plane-wrap">
            <div id="plane-img">‚úàÔ∏è</div>
        </div>
        <div id="multiplier">1.00x</div>
    </div>

    <div class="controls">
        <input type="number" id="betAmt" class="input-box" placeholder="Min Bet 10 Pts">
        <button class="main-btn btn-bet" id="betBtn" onclick="placeBet()">PLACE BET</button>
        <button class="main-btn btn-cash" id="cashBtn" onclick="doCashout()">CASH OUT</button>
        
        <div class="menu-grid">
            <button class="m-btn" style="background:var(--blue)" onclick="startAd('Dep')">Deposit</button>
            <button class="m-btn" style="background:var(--red)" onclick="startAd('Wit')">Withdraw</button>
            <button class="m-btn" style="background:var(--purple)" onclick="startAd('His')">History</button>
            <button class="m-btn" style="background:orange" onclick="startAd('Ref')">Refer</button>
            <button class="m-btn" style="background:var(--green); grid-column: span 4;" onclick="showTask()">üéÅ DAILY TASK: 40 ADS FOR 10 TK</button>
        </div>
    </div>

    <div id="adOverlay" class="overlay">
        <div id="adTimer" style="font-size:24px; color:var(--yellow); margin-bottom:10px;">15s</div>
        <iframe id="adFrame"></iframe>
        <button id="skipBtn" style="display:none; margin-top:15px; padding:12px 30px; background:var(--green); color:white; border:none; border-radius:8px;" onclick="closeAd()">CONTINUE</button>
    </div>

    <div id="popOverlay" class="overlay" style="background:rgba(0,0,0,0.85)">
        <div class="modal"><div id="popContent"></div><button class="main-btn" style="background:var(--red); margin-top:15px; font-size:14px;" onclick="hidePop()">CLOSE</button></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe?.user?.id || "dev_user";
        const userName = tg.initDataUnsafe?.user?.first_name || "Player";
        document.getElementById('uName').innerText = userName;

        const firebaseConfig = {
            apiKey: "AIzaSyBTu-63HAarfY0w2BZYFldwbPAxgIEIm8c",
            authDomain: "earn-pro-5d8a8.firebaseapp.com",
            projectId: "earn-pro-5d8a8",
            databaseURL: "https://earn-pro-5d8a8-default-rtdb.firebaseio.com/",
            storageBucket: "earn-pro-5d8a8.firebasestorage.app",
            messagingSenderId: "1090324824300",
            appId: "1:1090324824300:web:ce2815eee7837856fee5c9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let balance = 0, myBet = 0, hasCashed = false, nextTask = "", taskCount = 0;

        // ‡ßß. ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶≤‡ßã‡¶° (‡¶Ø‡¶æ‡¶§‡ßá ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂‡ßá ‡¶™‡ßü‡ßá‡¶®‡ßç‡¶ü ‡¶®‡¶æ ‡¶π‡¶æ‡¶∞‡¶æ‡ßü)
        db.ref('users/' + userId).on('value', s => {
            const d = s.val();
            if(d) { balance = d.balance; taskCount = d.taskCount || 0; document.getElementById('uBalance').innerText = balance.toFixed(2); }
            else { db.ref('users/' + userId).set({ balance: 5, name: userName, taskCount: 0 }); }
        });

        // ‡ß®. ‡¶∞‡¶ø‡ßü‡ßá‡¶≤-‡¶ü‡¶æ‡¶á‡¶Æ ‡¶ó‡ßá‡¶Æ ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶∏‡¶¨ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶è‡¶ï ‡¶∏‡¶æ‡¶•‡ßá ‡¶¶‡ßá‡¶ñ‡¶¨‡ßá)
        db.ref('game_state').on('value', s => {
            const state = s.val();
            const wrap = document.getElementById('plane-wrap');
            const multText = document.getElementById('multiplier');

            if(state.status === 'waiting') {
                wrap.style.display = 'none';
                multText.innerText = state.timer + "s";
                multText.style.color = 'var(--yellow)';
                document.getElementById('betBtn').disabled = false;
                hasCashed = false;
            } else if(state.status === 'flying') {
                wrap.style.display = 'block';
                let x = 10 + (state.multiplier * 5); // ‡¶â‡ßú‡¶æ‡¶∞ ‡¶™‡¶•
                let y = 20 + (state.multiplier * 3);
                wrap.style.left = Math.min(x, 80) + "%";
                wrap.style.bottom = Math.min(y, 60) + "%";
                multText.innerText = state.multiplier.toFixed(2) + "x";
                multText.style.color = 'var(--green)';
                createSmoke(Math.min(x, 80), Math.min(y, 60));
                
                if(myBet > 0 && !hasCashed) {
                    document.getElementById('betBtn').style.display = 'none';
                    document.getElementById('cashBtn').style.display = 'block';
                    document.getElementById('cashBtn').innerText = "CASH OUT (" + (myBet * state.multiplier).toFixed(2) + ")";
                }
            } else if(state.status === 'crashed') {
                wrap.style.display = 'none';
                multText.innerText = "üí• CRASHED";
                multText.style.color = 'var(--red)';
                document.getElementById('cashBtn').style.display = 'none';
                document.getElementById('betBtn').style.display = 'block';
                myBet = 0;
            }
        });

        function createSmoke(x, y) {
            const s = document.createElement('div'); s.className = 'smoke';
            s.style.left = x + '%'; s.style.bottom = y + '%';
            s.style.width = '10px'; s.style.height = '10px';
            document.querySelector('.game-area').appendChild(s);
            setTimeout(() => s.remove(), 800);
        }

        // ‡ß©. ‡¶¨‡ßá‡¶ü‡¶ø‡¶Ç ‡¶ì ‡¶ï‡ßç‡¶Ø‡¶æ‡¶∂‡¶Ü‡¶â‡¶ü
        function placeBet() {
            let a = parseFloat(document.getElementById('betAmt').value);
            if(a < 10 || a > balance) return tg.showAlert("Low Balance!");
            myBet = a; balance -= a;
            db.ref('users/' + userId).update({ balance: balance });
            document.getElementById('betBtn').disabled = true;
            document.getElementById('betBtn').innerText = "BET PLACED";
        }

        function doCashout() {
            if(hasCashed || myBet === 0) return;
            hasCashed = true;
            db.ref('game_state/multiplier').once('value', s => {
                let win = myBet * s.val();
                balance += win; myBet = 0;
                db.ref('users/' + userId).update({ balance: balance });
                document.getElementById('cashBtn').style.display = 'none';
                document.getElementById('betBtn').style.display = 'block';
                document.getElementById('betBtn').innerText = "PLACE BET";
                tg.showAlert("Won: " + win.toFixed(2));
            });
        }

        // ‡ß™. ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ì ‡¶™‡ßá‡¶ú ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ
        function startAd(target) {
            nextTask = target;
            document.getElementById('adFrame').src = "https://otieu.com/4/10315373";
            document.getElementById('adOverlay').style.display = 'flex';
            let s = 15;
            let t = setInterval(() => {
                s--; document.getElementById('adTimer').innerText = s + "s";
                if(s <= 0) { clearInterval(t); document.getElementById('skipBtn').style.display = 'block'; }
            }, 1000);
        }

        function closeAd() {
            document.getElementById('adOverlay').style.display = 'none';
            if(nextTask === 'Task') processTask(); else showPage(nextTask);
        }

        function showPage(p) {
            document.getElementById('popOverlay').style.display = 'flex';
            let c = document.getElementById('popContent');
            if(p==='Dep') {
                c.innerHTML = `<h3>Deposit</h3><p>Send Money to: 017XXXXXXXX</p>
                <input id="da" class="input-box" type="number" placeholder="Amount">
                <input id="di" class="input-box" placeholder="Transaction ID">
                <p>Upload Proof (Gallery):</p>
                <input id="df" class="input-box" type="file" accept="image/*">
                <button class="main-btn btn-bet" onclick="submitDep()">Submit</button>`;
            } else if(p==='Wit') {
                c.innerHTML = `<h3>Withdraw</h3>
                <select id="wm" class="input-box"><option>Bkash</option><option>Nagad</option></select>
                <input id="wa" class="input-box" type="number" placeholder="Amount">
                <input id="wn" class="input-box" placeholder="Number">
                <button class="main-btn btn-bet" onclick="submitWit()">Withdraw</button>`;
            } else if(p==='Ref') {
                c.innerHTML = `<h3>Refer</h3><input class="input-box" value="https://t.me/YOUR_BOT?start=${userId}" readonly id="rl">
                <button class="main-btn btn-bet" onclick="copyRef()">Copy</button>`;
            }
        }

        function hidePop() { document.getElementById('popOverlay').style.display = 'none'; }
        function copyRef() { document.getElementById('rl').select(); document.execCommand('copy'); tg.showAlert("Copied!"); }
        
        function submitDep() {
            let a = document.getElementById('da').value;
            let i = document.getElementById('di').value;
            fetch(`/send-telegram?type=Deposit&data=User:${userName},Amt:${a},Trx:${i}`);
            tg.showAlert("Submitted!"); hidePop();
        }
        function submitWit() {
            let m = document.getElementById('wm').value;
            let a = document.getElementById('wa').value;
            fetch(`/send-telegram?type=Withdraw&data=User:${userName},Method:${m},Amt:${a}`);
            tg.showAlert("Request Sent!"); hidePop();
        }
        function showTask() {
            document.getElementById('popOverlay').style.display = 'flex';
            document.getElementById('popContent').innerHTML = `<h3>Task</h3><p>Watched: ${taskCount}/40</p>
            <button class="main-btn btn-bet" onclick="startAd('Task')">Watch Next</button>`;
        }
        function processTask() {
            taskCount++;
            if(taskCount >= 40) { balance += 10; taskCount = 0; }
            db.ref('users/' + userId).update({ balance: balance, taskCount: taskCount });
            showTask();
        }
    </script>
</body>
        </html>
