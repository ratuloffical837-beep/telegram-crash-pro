<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Pro Elite - Realtime</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --yellow: #f0b90b; --green: #02c076; --red: #f84960; --text: #eaecef; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .top-bar { background: var(--card); padding: 12px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        .game-area { height: 40vh; width: 100%; position: relative; background: radial-gradient(circle, #1a1d23 0%, #050709 100%); overflow: hidden; display: flex; align-items: center; justify-content: center; }
        #multiplier { font-size: 70px; font-weight: 900; color: var(--green); text-shadow: 0 0 20px rgba(2, 192, 118, 0.4); z-index: 5; }
        #plane { position: absolute; font-size: 50px; bottom: 20%; left: 10%; display: none; transition: all 0.5s linear; filter: drop-shadow(0 0 10px #fff); }
        .controls { background: var(--card); padding: 20px; border-radius: 25px 25px 0 0; position: fixed; bottom: 0; width: 100%; box-sizing: border-box; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); }
        .input-box { width: 100%; padding: 14px; background: #2b3139; border: 1px solid #3a3f47; color: white; border-radius: 10px; margin-bottom: 10px; font-size: 16px; outline: none; }
        .main-btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.2s; }
        .btn-bet { background: var(--green); color: white; }
        .btn-cash { background: var(--yellow); color: black; display: none; }
        .menu-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; }
        .m-btn { padding: 10px; border: none; border-radius: 10px; font-size: 11px; color: white; font-weight: bold; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .modal { background: var(--card); width: 90%; padding: 25px; border-radius: 20px; border: 1px solid #444; max-height: 80vh; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div>üë§ <span id="uName">Loading...</span></div>
        <div style="color:var(--yellow); font-weight: bold;">üí∞ <span id="uBalance">0.00</span></div>
    </div>

    <div class="game-area">
        <div id="multiplier">1.00x</div>
        <div id="plane">‚úàÔ∏è</div>
    </div>

    <div class="controls">
        <input type="number" id="betAmt" class="input-box" placeholder="Amount (Min 10)">
        <button class="main-btn btn-bet" id="betBtn" onclick="placeBet()">PLACE BET</button>
        <button class="main-btn btn-cash" id="cashBtn" onclick="doCashout()">CASH OUT</button>
        
        <div class="menu-grid">
            <button class="m-btn" style="background:#3262f1" onclick="openModal('Dep')">Deposit</button>
            <button class="m-btn" style="background:#f84960" onclick="openModal('Wit')">Withdraw</button>
            <button class="m-btn" style="background:#8a3ffc" onclick="openModal('His')">History</button>
            <button class="m-btn" style="background:orange" onclick="openModal('Ref')">Refer</button>
        </div>
        <button class="main-btn" style="background:var(--green); margin-top:10px; font-size:14px;" onclick="startTask()">üéÅ DAILY TASK: 40 ADS FOR 10 TK</button>
    </div>

    <div id="uiOverlay" class="overlay">
        <div class="modal" id="modalBox"></div>
        <button class="main-btn" style="background:var(--red); margin-top:15px; width:150px;" onclick="closeModal()">CLOSE</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe?.user?.id || "dev_user";
        const userName = tg.initDataUnsafe?.user?.first_name || "Guest";
        document.getElementById('uName').innerText = userName;

        const firebaseConfig = { databaseURL: "https://earn-pro-5d8a8-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let balance = 0, currentBet = 0, isCashed = false, taskCount = 0;

        // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶∞‡¶ø‡ßü‡ßá‡¶≤ ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï
        db.ref('users/' + userId).on('value', s => {
            const data = s.val();
            if(data) {
                balance = data.balance;
                taskCount = data.taskCount || 0;
                document.getElementById('uBalance').innerText = balance.toFixed(2);
            } else {
                db.ref('users/' + userId).set({ balance: 5, taskCount: 0 });
            }
        });

        // ‡¶ó‡ßá‡¶Æ ‡¶∏‡ßç‡¶ü‡ßá‡¶ü ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï (‡¶∏‡¶¨‡¶æ‡¶∞ ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶™‡ßç‡¶≤‡ßá‡¶® ‡¶è‡¶ï ‡¶∏‡¶æ‡¶•‡ßá ‡¶ö‡¶≤‡¶¨‡ßá)
        db.ref('game_state').on('value', s => {
            const state = s.val();
            const multDisplay = document.getElementById('multiplier');
            const plane = document.getElementById('plane');

            if(state.status === 'waiting') {
                multDisplay.innerText = state.timer + "s";
                multDisplay.style.color = 'var(--yellow)';
                plane.style.display = 'none';
                isCashed = false;
                document.getElementById('betBtn').disabled = false;
                document.getElementById('betBtn').innerText = "PLACE BET";
            } else if(state.status === 'flying') {
                multDisplay.innerText = state.multiplier.toFixed(2) + "x";
                multDisplay.style.color = 'var(--green)';
                plane.style.display = 'block';
                plane.style.left = Math.min(10 + (state.multiplier * 12), 85) + "%";
                plane.style.bottom = Math.min(20 + (state.multiplier * 6), 65) + "%";
                
                if(currentBet > 0 && !isCashed) {
                    document.getElementById('betBtn').style.display = 'none';
                    document.getElementById('cashBtn').style.display = 'block';
                    document.getElementById('cashBtn').innerText = `CASH OUT (${(currentBet * state.multiplier).toFixed(2)})`;
                }
            } else {
                multDisplay.innerText = "üí• CRASHED";
                multDisplay.style.color = 'var(--red)';
                plane.style.display = 'none';
                document.getElementById('cashBtn').style.display = 'none';
                document.getElementById('betBtn').style.display = 'block';
                currentBet = 0;
            }
        });

        function placeBet() {
            let val = parseFloat(document.getElementById('betAmt').value);
            if(val < 10 || val > balance) return tg.showAlert("Invalid balance!");
            currentBet = val;
            balance -= val;
            db.ref('users/' + userId).update({ balance: balance });
            document.getElementById('betBtn').disabled = true;
            document.getElementById('betBtn').innerText = "BET PLACED";
        }

        function doCashout() {
            if(isCashed || currentBet === 0) return;
            isCashed = true;
            db.ref('game_state/multiplier').once('value', s => {
                let winAmt = currentBet * s.val();
                balance += winAmt;
                db.ref('users/' + userId).update({ balance: balance });
                tg.showAlert(`Won: ${winAmt.toFixed(2)} TK!`);
                document.getElementById('cashBtn').style.display = 'none';
                document.getElementById('betBtn').style.display = 'block';
                currentBet = 0;
            });
        }

        // ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶®‡ßã‡¶ü‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ
        function sendToTelegram(type, msg) {
            fetch(`/send-telegram?type=${type}&details=${encodeURIComponent(msg)}`);
            tg.showAlert("Request Submitted!");
            closeModal();
        }

        function openModal(type) {
            const box = document.getElementById('modalBox');
            document.getElementById('uiOverlay').style.display = 'flex';
            if(type === 'Dep') {
                box.innerHTML = `<h3>Deposit (Bkash/Nagad)</h3>
                <p>Cashout to: 017XXXXXXXX</p>
                <input id="damt" class="input-box" type="number" placeholder="Amount">
                <input id="dtrx" class="input-box" placeholder="Transaction ID">
                <p>Upload Screenshot:</p>
                <input id="dfile" class="input-box" type="file" accept="image/*">
                <button class="main-btn btn-bet" onclick="sendToTelegram('Deposit', 'User: ${userName}\\nID: ${userId}\\nAmt: ' + document.getElementById('damt').value + '\\nTrx: ' + document.getElementById('dtrx').value)">Submit Proof</button>`;
            } else if(type === 'Wit') {
                box.innerHTML = `<h3>Withdraw</h3>
                <select id="wmet" class="input-box"><option>Bkash</option><option>Nagad</option></select>
                <input id="wamt" class="input-box" type="number" placeholder="Amount (Min 500)">
                <input id="wnum" class="input-box" placeholder="Number">
                <button class="main-btn btn-bet" onclick="sendToTelegram('Withdraw', 'User: ${userName}\\nMethod: ' + document.getElementById('wmet').value + '\\nAmt: ' + document.getElementById('wamt').value + '\\nNum: ' + document.getElementById('wnum').value)">Request Withdrawal</button>`;
            }
        }

        function closeModal() { document.getElementById('uiOverlay').style.display = 'none'; }
    </script>
</body>
    </html>
