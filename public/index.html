<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Pro Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --yellow: #f0b90b; --green: #02c076; --red: #f84960; --text: #eaecef; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .top-bar { background: var(--card); padding: 12px; display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        .game-area { height: 40vh; width: 100%; position: relative; background: #050709; border-bottom: 2px solid #222; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #multiplier { font-size: 60px; font-weight: 900; color: var(--green); z-index: 5; }
        #plane { position: absolute; font-size: 50px; bottom: 20%; left: 10%; transition: all 0.5s linear; display: none; filter: drop-shadow(0 0 10px #fff); }
        .controls { background: var(--card); padding: 15px; border-radius: 20px 20px 0 0; position: fixed; bottom: 0; width: 100%; box-sizing: border-box; }
        .input-box { width: 100%; padding: 12px; background: #2b3139; border: 1px solid #3a3f47; color: white; border-radius: 8px; margin-bottom: 8px; }
        .main-btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: bold; font-size: 18px; }
        .btn-bet { background: var(--green); color: white; }
        .btn-cash { background: var(--yellow); color: black; display: none; }
        .menu-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; }
        .m-btn { padding: 10px 2px; border: none; border-radius: 8px; font-size: 10px; color: white; font-weight: bold; cursor: pointer; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        #adFrame { width: 100%; height: 80vh; border: none; border-radius: 15px; background: white; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div>üë§ <span id="uName">...</span></div>
        <div style="color:var(--yellow); font-weight: bold;">üí∞ <span id="uBalance">0.00</span></div>
    </div>
    <div class="game-area">
        <div id="multiplier">1.00x</div>
        <div id="plane">‚úàÔ∏è</div>
    </div>
    <div class="controls">
        <input type="number" id="betAmt" class="input-box" placeholder="Min Bet 10 Pts">
        <button class="main-btn btn-bet" id="betBtn" onclick="placeBet()">PLACE BET</button>
        <button class="main-btn btn-cash" id="cashBtn" onclick="doCashout()">CASH OUT</button>
        <div class="menu-grid">
            <button class="m-btn" style="background:#3262f1" onclick="showModal('Dep')">Deposit</button>
            <button class="m-btn" style="background:#f84960" onclick="showModal('Wit')">Withdraw</button>
            <button class="m-btn" style="background:#8a3ffc" onclick="showModal('His')">History</button>
            <button class="m-btn" style="background:orange" onclick="showModal('Ref')">Refer</button>
        </div>
        <button class="main-btn" style="background:var(--green); margin-top:10px; font-size: 14px;" onclick="showTask()">üéÅ DAILY TASK: 40 ADS FOR 10 TK</button>
    </div>

    <div id="modalOverlay" class="overlay">
        <div style="background:var(--card); width:90%; padding:20px; border-radius:15px;" id="modalContent"></div>
        <button class="main-btn" style="background:var(--red); margin-top:10px;" onclick="closeModal()">CLOSE</button>
    </div>

    <div id="adOverlay" class="overlay">
        <div id="adTimer" style="font-size:24px; color:var(--yellow); margin-bottom:10px;">15s</div>
        <iframe id="adFrame"></iframe>
        <button id="skipBtn" style="display:none; background:var(--green); padding:10px 20px; border:none; border-radius:8px; color:white; margin-top:15px;" onclick="finishAd()">CONTINUE</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe?.user?.id || "dev_test";
        const userName = tg.initDataUnsafe?.user?.first_name || "Player";
        document.getElementById('uName').innerText = userName;

        const firebaseConfig = { databaseURL: "https://earn-pro-5d8a8-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let balance = 0, currentBet = 0, hasCashed = false, taskCount = 0;

        // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï
        db.ref('users/' + userId).on('value', s => {
            const data = s.val();
            if(data) { balance = data.balance; taskCount = data.taskCount || 0; document.getElementById('uBalance').innerText = balance.toFixed(2); }
            else { db.ref('users/' + userId).set({ balance: 5, taskCount: 0 }); }
        });

        // ‡¶∞‡¶ø‡ßü‡ßá‡¶≤-‡¶ü‡¶æ‡¶á‡¶Æ ‡¶ó‡ßá‡¶Æ ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï (‡¶∏‡¶¨‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ï ‡¶∏‡¶æ‡¶•‡ßá)
        db.ref('game_state').on('value', s => {
            const state = s.val();
            const multText = document.getElementById('multiplier');
            const plane = document.getElementById('plane');

            if(state.status === 'waiting') {
                multText.innerText = state.timer + "s";
                multText.style.color = 'var(--yellow)';
                plane.style.display = 'none';
                hasCashed = false;
                document.getElementById('betBtn').disabled = false;
            } else if(state.status === 'flying') {
                multText.innerText = state.multiplier.toFixed(2) + "x";
                multText.style.color = 'var(--green)';
                plane.style.display = 'block';
                plane.style.left = Math.min(10 + (state.multiplier * 15), 80) + "%";
                plane.style.bottom = Math.min(20 + (state.multiplier * 8), 60) + "%";
                if(currentBet > 0 && !hasCashed) {
                    document.getElementById('betBtn').style.display = 'none';
                    document.getElementById('cashBtn').style.display = 'block';
                    document.getElementById('cashBtn').innerText = "CASH OUT (" + (currentBet * state.multiplier).toFixed(2) + ")";
                }
            } else {
                multText.innerText = "üí• CRASHED";
                multText.style.color = 'var(--red)';
                plane.style.display = 'none';
                document.getElementById('cashBtn').style.display = 'none';
                document.getElementById('betBtn').style.display = 'block';
                currentBet = 0;
            }
        });

        function placeBet() {
            let amt = parseFloat(document.getElementById('betAmt').value);
            if(amt < 10 || amt > balance) return tg.showAlert("Invalid Bet!");
            currentBet = amt; balance -= amt;
            db.ref('users/' + userId).update({ balance: balance });
            document.getElementById('betBtn').disabled = true;
            document.getElementById('betBtn').innerText = "BET PLACED";
        }

        function doCashout() {
            if(hasCashed) return;
            hasCashed = true;
            db.ref('game_state/multiplier').once('value', s => {
                let win = currentBet * s.val();
                balance += win;
                db.ref('users/' + userId).update({ balance: balance });
                tg.showAlert("You won: " + win.toFixed(2));
                document.getElementById('cashBtn').style.display = 'none';
                document.getElementById('betBtn').style.display = 'block';
                document.getElementById('betBtn').disabled = false;
                document.getElementById('betBtn').innerText = "PLACE BET";
            });
        }

        // ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∏‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function sendToAdmin(type, details) {
            fetch(`/send-telegram?type=${type}&details=${details}`);
            tg.showAlert("Request Sent to Admin!");
            closeModal();
        }

        function showModal(type) {
            const modal = document.getElementById('modalContent');
            document.getElementById('modalOverlay').style.display = 'flex';
            if(type==='Dep') {
                modal.innerHTML = `<h3>Deposit</h3><p>Bkash/Nagad (Cashout): 01700000000</p>
                <input id="da" class="input-box" type="number" placeholder="Amount">
                <input id="di" class="input-box" placeholder="TrxID / Last 4 Digits">
                <p>Upload Screenshot (Gallery):</p>
                <input id="df" type="file" class="input-box" accept="image/*">
                <button class="main-btn btn-bet" onclick="sendToAdmin('Deposit', 'User: ${userName}\\nAmt: ' + document.getElementById('da').value + '\\nID: ' + document.getElementById('di').value)">Submit Proof</button>`;
            } else if(type==='Wit') {
                modal.innerHTML = `<h3>Withdraw</h3>
                <select id="wm" class="input-box"><option>Bkash</option><option>Nagad</option></select>
                <input id="wa" class="input-box" type="number" placeholder="Amount">
                <input id="wn" class="input-box" placeholder="Number">
                <button class="main-btn btn-bet" onclick="sendToAdmin('Withdraw', 'User: ${userName}\\nMethod: ' + document.getElementById('wm').value + '\\nAmt: ' + document.getElementById('wa').value + '\\nNum: ' + document.getElementById('wn').value)">Request</button>`;
            }
        }

        function showTask() {
            document.getElementById('adFrame').src = "https://www.effectivegatecpm.com/e0xpfuhe?key=fb81fa455f0ff2d6a8fa09ce5d18dd57";
            document.getElementById('adOverlay').style.display = 'flex';
            let s = 15;
            let timer = setInterval(() => {
                s--; document.getElementById('adTimer').innerText = s + "s";
                if(s<=0) { clearInterval(timer); document.getElementById('skipBtn').style.display = 'block'; }
            }, 1000);
        }

        function finishAd() {
            taskCount++;
            if(taskCount >= 40) { balance += 10; taskCount = 0; tg.showAlert("10 TK Bonus Added!"); }
            db.ref('users/' + userId).update({ balance: balance, taskCount: taskCount });
            document.getElementById('adOverlay').style.display = 'none';
            document.getElementById('skipBtn').style.display = 'none';
        }

        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
    </script>
</body>
    </html>
