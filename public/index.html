<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash Pro Server Verified</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --yellow: #f0b90b; --green: #02c076; --red: #f84960; --text: #eaecef; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        /* ‡¶ü‡¶™ ‡¶¨‡¶æ‡¶∞ - ‡¶ï‡ßã‡¶®‡¶æ‡ßü ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ */
        .top-bar { width: 100%; background: var(--card); padding: 10px 15px; display: flex; justify-content: space-between; position: fixed; top: 0; z-index: 1000; border-bottom: 1px solid #333; box-sizing: border-box; }
        .u-info { font-weight: bold; font-size: 14px; }

        /* ‡¶ó‡ßá‡¶Æ ‡¶è‡¶∞‡¶ø‡ßü‡¶æ */
        .game-area { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; padding-bottom: 240px; }
        #multiplier { font-size: 65px; font-weight: 800; transition: 0.1s; z-index: 5; }
        #status { font-size: 18px; color: var(--yellow); margin-top: 5px; font-weight: bold; }

        /* ‡¶™‡ßç‡¶≤‡ßá‡¶® ‡¶ì ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        #p-cont { position: absolute; left: 10%; bottom: 35%; display: none; transition: 0.1s linear; }
        #p-img { font-size: 45px; transform: rotate(-10deg); }

        /* ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ */
        .controls { background: var(--card); width: 100%; padding: 15px; border-radius: 20px 20px 0 0; position: fixed; bottom: 0; z-index: 1000; border-top: 1px solid #333; box-sizing: border-box; }
        .input-box { width: 100%; padding: 12px; background: #2b3139; border: 1px solid #474d57; color: white; border-radius: 8px; margin-bottom: 10px; font-size: 16px; }
        .main-btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; }
        .btn-bet { background: var(--green); color: white; }
        .btn-collect { background: var(--yellow); color: black; display: none; }
        
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .m-btn { background: #2b3139; color: var(--text); border: none; padding: 12px; border-radius: 8px; font-size: 14px; }

        /* ‡¶™‡¶™‡¶Ü‡¶™ ‡¶ì ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 5000; flex-direction: column; align-items: center; justify-content: center; }
        .pop-card { background: var(--card); width: 90%; padding: 20px; border-radius: 15px; border: 1px solid var(--yellow); }
        iframe { width: 100%; height: 400px; border: none; background: #fff; border-radius: 10px; }
        .skip-area { margin-top: 15px; text-align: center; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="u-info" style="color:var(--yellow)">üë§ <span id="uName">Player</span></div>
        <div class="u-info">üí∞ <span id="uBalance">10,000</span> Pts</div>
    </div>

    <div class="game-area">
        <div id="multiplier">1.00x</div>
        <div id="status">Waiting...</div>
        <div id="p-cont"><div id="p-img">‚úàÔ∏è</div></div>
    </div>

    <div class="controls">
        <input type="number" id="betAmt" class="input-box" placeholder="Enter Bet Amount">
        <button class="main-btn btn-bet" id="betBtn" onclick="doBet()">PLACE BET</button>
        <button class="main-btn btn-collect" id="cashBtn" onclick="doCashout()">CASH OUT</button>

        <div class="menu-grid">
            <button class="m-btn" onclick="startAd('Deposit')">Deposit</button>
            <button class="m-btn" onclick="startAd('Withdraw')">Withdraw</button>
            <button class="m-btn" onclick="startAd('History')">History</button>
            <button class="m-btn" onclick="startAd('Profile')">Profile</button>
        </div>
    </div>

    <div id="adLayer" class="overlay">
        <h3 id="adTask">Watching Ad...</h3>
        <iframe id="adFrame" src=""></iframe>
        <div class="skip-area">
            <p id="timerMsg">Wait <span id="sec">15</span>s to verify</p>
            <button id="skipBtn" style="display:none; padding:10px 25px; background:var(--green); border:none; border-radius:5px; font-weight:bold;" onclick="verifyAndOpen()">COLLECT & OPEN</button>
        </div>
    </div>

    <div id="formLayer" class="overlay">
        <div class="pop-card">
            <h3 id="formTitle" style="color:var(--yellow)">Title</h3>
            <div id="formContent"></div>
            <button class="main-btn" style="margin-top:15px; background:var(--red)" onclick="closeAll()">CLOSE</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        document.getElementById('uName').innerText = tg.initDataUnsafe?.user?.first_name || "Player";

        const adLinks = ["https://otieu.com/4/10315373", "https://www.effectivegatecpm.com/e0xpfuhe?key=fb81fa455f0ff2d6a8fa09ce5d18dd57"];
        let isBetting = true, gameActive = false, currentMult = 1.00;
        let activeType = "";

        function initCycle() {
            isBetting = true; gameActive = false; currentMult = 1.00;
            document.getElementById('p-cont').style.display = 'none';
            document.getElementById('betBtn').style.display = 'block';
            document.getElementById('cashBtn').style.display = 'none';
            document.getElementById('multiplier').style.color = 'var(--yellow)';
            
            let counter = 10;
            let itv = setInterval(() => {
                document.getElementById('multiplier').innerText = counter + "s";
                document.getElementById('status').innerText = "PLACE YOUR BETS";
                counter--;
                if(counter < 0) { clearInterval(itv); startFlight(); }
            }, 1000);
        }

        function startFlight() {
            isBetting = false; gameActive = true;
            document.getElementById('p-cont').style.display = 'block';
            document.getElementById('multiplier').style.color = 'var(--green)';
            document.getElementById('status').innerText = "FLYING...";
            let pX = 10, pY = 35;

            let flight = setInterval(() => {
                if(!gameActive) { clearInterval(flight); return; }
                currentMult += 0.01;
                document.getElementById('multiplier').innerText = currentMult.toFixed(2) + "x";
                
                pX += 0.12; pY += 0.08;
                document.getElementById('p-cont').style.left = pX + "%";
                document.getElementById('p-cont').style.bottom = pY + "%";

                if(currentMult > (Math.random() * 5 + 1.2)) {
                    gameActive = false;
                    document.getElementById('p-img').innerText = "üí•";
                    document.getElementById('multiplier').style.color = 'var(--red)';
                    document.getElementById('status').innerText = "CRASHED!";
                    setTimeout(() => {
                        document.getElementById('p-img').innerText = "‚úàÔ∏è";
                        initCycle();
                    }, 3000);
                }
            }, 100);
        }

        function doBet() {
            if(!isBetting) { tg.showAlert("Wait for next round!"); return; }
            document.getElementById('betBtn').style.display = 'none';
            document.getElementById('cashBtn').style.display = 'block';
            tg.showAlert("Bet Placed!");
        }

        function doCashout() {
            if(!gameActive) return;
            gameActive = false; // User cashed out
            tg.showAlert("Cashed out at " + currentMult.toFixed(2) + "x");
            document.getElementById('cashBtn').style.display = 'none';
            document.getElementById('betBtn').style.display = 'block';
        }

        // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ì ‡¶´‡¶∞‡¶Æ ‡¶≤‡¶ú‡¶ø‡¶ï
        function startAd(type) {
            activeType = type;
            const layer = document.getElementById('adLayer');
            document.getElementById('adFrame').src = adLinks[Math.floor(Math.random() * adLinks.length)];
            layer.style.display = 'flex';
            
            let s = 15;
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('timerMsg').style.display = 'block';
            let t = setInterval(() => {
                s--;
                document.getElementById('sec').innerText = s;
                if(s <= 0) { clearInterval(t); 
                    document.getElementById('timerMsg').style.display = 'none';
                    document.getElementById('skipBtn').style.display = 'block';
                }
            }, 1000);
        }

        function verifyAndOpen() {
            document.getElementById('adLayer').style.display = 'none';
            document.getElementById('formLayer').style.display = 'flex';
            document.getElementById('formTitle').innerText = activeType;
            let content = document.getElementById('formContent');
            
            if(activeType === 'Deposit') {
                content.innerHTML = `<p>Send money to: 017XXXXXXXX</p><input class="input-box" placeholder="TrxID"><button class="main-btn btn-bet">Submit</button>`;
            } else if(activeType === 'Withdraw') {
                content.innerHTML = `<input class="input-box" placeholder="Address"><input class="input-box" placeholder="Amount"><button class="main-btn btn-bet">Request Withdraw</button>`;
            } else {
                content.innerHTML = `<p>No history found for this server session.</p>`;
            }
        }

        function closeAll() { document.getElementById('formLayer').style.display = 'none'; }

        initCycle();
    </script>
</body>
    </html>
