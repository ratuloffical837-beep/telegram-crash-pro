<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash Pro Ultra Max</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --yellow: #f0b90b; --green: #02c076; --red: #f84960; --text: #eaecef; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        /* ‡ßß. ‡¶®‡¶ø‡¶ñ‡ßÅ‡¶Å‡¶§ ‡¶ü‡¶™ ‡¶¨‡¶æ‡¶∞ */
        .top-bar { 
            width: 100%; 
            background: var(--card); 
            padding: 10px 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #333; 
            position: fixed; 
            top: 0; 
            z-index: 1000; 
        }
        .user-info { color: var(--yellow); font-weight: bold; font-size: 14px; display: flex; align-items: center; gap: 5px; }

        /* ‡ß®. ‡¶ó‡ßá‡¶Æ ‡¶è‡¶∞‡¶ø‡ßü‡¶æ ‡¶ì ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .game-view { 
            flex-grow: 1; 
            position: relative; 
            width: 100%; 
            background: radial-gradient(circle at center, #1c2127 0%, #0b0e11 100%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin-top: 45px; /* ‡¶ü‡¶™ ‡¶¨‡¶æ‡¶∞‡ßá‡¶∞ ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ */
            margin-bottom: 230px; /* ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ */
        }
        
        #multiplier { 
            font-size: 60px; 
            color: var(--green); 
            font-weight: 800; 
            z-index: 5; 
            text-shadow: 0 0 20px rgba(2, 192, 118, 0.3); 
        }

        #plane-container { position: absolute; left: 10%; bottom: 25%; z-index: 10; transition: all 0.1s linear; }
        #plane { font-size: 45px; transform: rotate(-10deg); }
        .smoke { position: absolute; width: 8px; height: 8px; background: rgba(255,255,255,0.2); border-radius: 50%; animation: smokeAnim 0.6s forwards; }
        @keyframes smokeAnim { to { transform: translate(-50px, 25px) scale(0); opacity: 0; } }
        .blast-effect { animation: blast 0.5s ease-out forwards; }
        @keyframes blast { 0% { transform: scale(1); } 50% { transform: scale(2); opacity: 0.7; } 100% { transform: scale(0); opacity: 0; } }

        /* ‡ß©. ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ (‡¶∏‡¶¨ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶è‡¶ñ‡¶æ‡¶®‡ßá) */
        .bottom-controls { 
            background: var(--card); 
            width: 100%; 
            padding: 15px; 
            border-radius: 20px 20px 0 0; 
            border-top: 1px solid #333; 
            position: fixed; 
            bottom: 0; 
            z-index: 1000; 
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
        }

        .bet-box { width: 100%; padding: 12px; background: #2b3139; border: 1px solid #474d57; color: white; border-radius: 10px; margin-bottom: 10px; font-size: 16px; outline: none; }
        
        .main-btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; margin-bottom: 12px; }
        .btn-bet { background: var(--green); color: white; }
        .btn-cashout { background: var(--yellow); color: black; display: none; }

        /* ‡ß™. ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ó‡ßç‡¶∞‡¶ø‡¶° (‡¶è‡¶ñ‡¶æ‡¶®‡ßá‡¶á ‡¶∏‡¶¨ ‡ß™‡¶ü‡¶ø ‡¶¨‡¶æ‡¶ü‡¶® ‡¶•‡¶æ‡¶ï‡¶¨‡ßá) */
        .menu-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            width: 100%;
        }
        .menu-btn { 
            background: #2b3139; 
            color: var(--text); 
            border: none; 
            padding: 12px; 
            border-radius: 8px; 
            font-weight: 600; 
            font-size: 14px; 
            cursor: pointer;
            text-align: center;
        }
        .menu-btn:active { background: #3e4550; }

        /* ‡ß´. ‡¶™‡¶™‡¶Ü‡¶™ ‡¶ì‡¶≠‡¶æ‡¶∞‡¶≤‡ßá */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; }
        .popup-card { background: var(--card); width: 90%; padding: 20px; border-radius: 15px; border: 1px solid var(--yellow); position: relative; }
        .close-x { position: absolute; right: 15px; top: 15px; font-size: 22px; color: var(--red); cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="user-info">üë§ <span id="uName">Player</span></div>
        <div class="user-info" style="color:#fff">üí∞ <span id="uBalance">10,000</span></div>
    </div>

    <div class="game-view" id="viewport">
        <div id="multiplier">1.00x</div>
        <div id="plane-container">
            <div id="plane">‚úàÔ∏è</div>
        </div>
    </div>

    <div class="bottom-controls">
        <input type="number" id="bAmount" class="bet-box" placeholder="Enter Amount...">
        <button class="main-btn btn-bet" id="bBtn" onclick="handleAction('bet')">PLACE BET</button>
        <button class="main-btn btn-cashout" id="cBtn" onclick="handleAction('cashout')">CASH OUT</button>

        <div class="menu-grid">
            <button class="menu-btn" onclick="adThenOpen('Deposit')">Deposit</button>
            <button class="menu-btn" onclick="adThenOpen('Withdraw') Bryan">Withdraw</button>
            <button class="menu-btn" onclick="adThenOpen('History')">History</button>
            <button class="menu-btn" onclick="adThenOpen('Profile')">Profile</button>
        </div>
    </div>

    <div id="popOverlay" class="overlay">
        <div class="popup-card">
            <span class="close-x" onclick="closePop()">‚úï</span>
            <h3 id="popTitle" style="margin-top:0; color:var(--yellow)">Title</h3>
            <div id="popBody"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const user = tg.initDataUnsafe?.user;
        document.getElementById('uName').innerText = user ? user.first_name : "Player";

        const ads = [
            "https://otieu.com/4/10315373", 
            "https://www.effectivegatecpm.com/e0xpfuhe?key=fb81fa455f0ff2d6a8fa09ce5d18dd57"
        ];
        
        let count = 1.00;
        let running = true;
        let pX = 10, pY = 25;

        function runGame() {
            running = true;
            count = 1.00;
            pX = 10; pY = 25;
            const mult = document.getElementById('multiplier');
            const pc = document.getElementById('plane-container');
            const p = document.getElementById('plane');
            
            p.innerText = "‚úàÔ∏è";
            p.className = "";
            mult.style.color = "var(--green)";
            
            const loop = setInterval(() => {
                if(!running) { clearInterval(loop); return; }
                
                count += 0.01;
                mult.innerText = count.toFixed(2) + "x";
                
                pX += 0.12; pY += 0.08;
                pc.style.left = pX + "%";
                pc.style.bottom = pY + "%";
                
                createSmoke();

                if(count > (Math.random() * 4 + 1.1).toFixed(2)) {
                    running = false;
                    p.innerText = "üí•";
                    p.classList.add('blast-effect');
                    mult.style.color = "var(--red)";
                    setTimeout(runGame, 3000);
                }
            }, 100);
        }

        function createSmoke() {
            const s = document.createElement('div');
            s.className = 'smoke';
            s.style.left = "0px"; s.style.bottom = "0px";
            document.getElementById('plane-container').appendChild(s);
            setTimeout(() => s.remove(), 500);
        }

        // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ì ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶´‡¶ø‡¶ï‡ßç‡¶∏
        function adThenOpen(type) {
            tg.showConfirm(`View 2 short ads to open ${type}?`, (ok) => {
                if(ok) {
                    tg.openLink(ads[0]);
                    setTimeout(() => {
                        tg.openLink(ads[1]);
                        openUI(type);
                    }, 1000);
                }
            });
        }

        function openUI(type) {
            const over = document.getElementById('popOverlay');
            document.getElementById('popTitle').innerText = type;
            let html = `<p>Welcome to ${type} section.</p>`;
            if(type === 'Deposit') html += `<input class="bet-box" placeholder="Enter TxID"><button class="main-btn btn-bet" onclick="closePop()">Submit Request</button>`;
            if(type === 'Withdraw') html += `<input class="bet-box" placeholder="Address"><button class="main-btn btn-bet" style="background:var(--red)" onclick="closePop()">Withdraw</button>`;
            
            document.getElementById('popBody').innerHTML = html;
            over.style.display = 'flex';
        }

        function closePop() { document.getElementById('popOverlay').style.display = 'none'; }

        function handleAction(type) {
            const b = document.getElementById('bBtn');
            const c = document.getElementById('cBtn');
            if(type === 'bet') {
                if(!document.getElementById('bAmount').value) { tg.showAlert("Please enter amount!"); return; }
                b.style.display = 'none';
                c.style.display = 'block';
            } else {
                b.style.display = 'block';
                c.style.display = 'none';
                tg.showAlert("You cashed out at " + document.getElementById('multiplier').innerText);
            }
        }

        runGame();
    </script>
</body>
</html>
