<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Pro Ultra</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --yellow: #f0b90b; --green: #02c076; --red: #f84960; --text: #eaecef; --blue: #3262f1; --purple: #8a3ffc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; }
        
        .top-bar { background: var(--card); padding: 12px; display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        
        /* Plane Animation Fixed */
        .game-area { height: 50vh; width: 100%; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #plane { position: absolute; font-size: 50px; bottom: 20%; left: 10%; transition: all 0.1s linear; z-index: 10; filter: drop-shadow(0 0 10px #fff); display: none; }
        #multiplier { font-size: 80px; font-weight: 900; z-index: 5; color: var(--yellow); }

        .controls { background: var(--card); padding: 20px; border-radius: 20px 20px 0 0; position: fixed; bottom: 0; width: 100%; box-sizing: border-box; }
        .input-box { width: 100%; padding: 12px; background: #2b3139; border: 1px solid #3a3f47; color: white; border-radius: 8px; margin-bottom: 10px; }
        
        .main-btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; }
        .btn-bet { background: var(--green); color: white; }
        .btn-cash { background: var(--yellow); color: black; display: none; }
        
        .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .m-btn { padding: 10px; border: none; border-radius: 8px; font-size: 12px; color: white; font-weight: bold; }

        /* Overlay & Modals */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .modal { background: var(--card); width: 100%; padding: 20px; border-radius: 15px; border: 1px solid #444; max-height: 80vh; overflow-y: auto; }
        
        #adTimer { font-size: 20px; font-weight: bold; color: var(--yellow); margin-bottom: 10px; }
        #skipBtn { display: none; background: var(--green); padding: 10px 20px; border-radius: 5px; color: white; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>üë§ <span id="uName">...</span></div>
        <div style="color:var(--yellow); font-weight: bold;">üí∞ <span id="uBalance">0.00</span></div>
    </div>

    <div class="game-area">
        <div id="multiplier">1.00x</div>
        <div id="plane">‚úàÔ∏è</div>
    </div>

    <div class="controls">
        <input type="number" id="betAmt" class="input-box" placeholder="Min Bet 10 Pts">
        <button class="main-btn btn-bet" id="betBtn" onclick="placeBet()">PLACE BET</button>
        <button class="main-btn btn-cash" id="cashBtn" onclick="doCashout()">CASH OUT</button>
        
        <div class="menu-grid">
            <button class="m-btn" style="background:var(--blue)" onclick="showAd('Dep')">Deposit</button>
            <button class="m-btn" style="background:var(--red)" onclick="showAd('Wit')">Withdraw</button>
            <button class="m-btn" style="background:var(--purple)" onclick="showAd('His')">History</button>
            <button class="m-btn" style="background:orange" onclick="showAd('Ref')">Refer</button>
            <button class="m-btn" style="background:var(--green); grid-column: span 2;" onclick="showTask()">üéÅ DAILY TASK (10 TK)</button>
        </div>
    </div>

    <div id="adOverlay" class="overlay">
        <div id="adTimer">15s</div>
        <iframe id="adFrame" style="width:100%; height:300px; border:none; background:white; border-radius:10px;"></iframe>
        <button id="skipBtn" onclick="onAdFinish()">CONTINUE TO PAGE</button>
    </div>

    <div id="contentOverlay" class="overlay">
        <div class="modal">
            <div id="modalContent"></div>
            <button class="main-btn" style="background:var(--red); margin-top:15px; font-size: 14px; padding: 10px;" onclick="hideModal()">CLOSE</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe?.user?.id || "test_user";
        const userName = tg.initDataUnsafe?.user?.first_name || "Player";
        document.getElementById('uName').innerText = userName;

        const firebaseConfig = {
            apiKey: "AIzaSyBTu-63HAarfY0w2BZYFldwbPAxgIEIm8c",
            authDomain: "earn-pro-5d8a8.firebaseapp.com",
            projectId: "earn-pro-5d8a8",
            databaseURL: "https://earn-pro-5d8a8-default-rtdb.firebaseio.com/",
            storageBucket: "earn-pro-5d8a8.firebasestorage.app",
            messagingSenderId: "1090324824300",
            appId: "1:1090324824300:web:ce2815eee7837856fee5c9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let balance = 0, isFlying = false, currentX = 1.0, activeBet = 0, nextTarget = "";
        let taskCount = 0, lastTaskDate = "";

        // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶≤‡ßã‡¶° (‡¶Ø‡¶æ‡¶§‡ßá ‡¶™‡ßü‡ßá‡¶®‡ßç‡¶ü ‡¶®‡¶æ ‡¶π‡¶æ‡¶∞‡¶æ‡ßü)
        db.ref('users/' + userId).on('value', snap => {
            const data = snap.val();
            if(data) {
                balance = data.balance || 0;
                taskCount = data.taskCount || 0;
                lastTaskDate = data.lastTaskDate || "";
                document.getElementById('uBalance').innerText = balance.toFixed(2);
            } else {
                db.ref('users/' + userId).set({ balance: 5, name: userName, taskCount: 0, lastTaskDate: "" });
            }
        });

        // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ
        const AD_LINKS = ["https://otieu.com/4/10315373", "https://www.effectivegatecpm.com/e0xpfuhe?key=fb81fa455f0ff2d6a8fa09ce5d18dd57"];
        
        function showAd(target) {
            nextTarget = target;
            document.getElementById('adFrame').src = AD_LINKS[Math.floor(Math.random()*AD_LINKS.length)];
            document.getElementById('adOverlay').style.display = 'flex';
            let sec = 15;
            document.getElementById('skipBtn').style.display = 'none';
            let timer = setInterval(() => {
                sec--;
                document.getElementById('adTimer').innerText = sec + "s";
                if(sec <= 0) {
                    clearInterval(timer);
                    document.getElementById('skipBtn').style.display = 'block';
                }
            }, 1000);
        }

        function onAdFinish() {
            document.getElementById('adOverlay').style.display = 'none';
            if(nextTarget === 'Task') processTask();
            else openPage(nextTarget);
        }

        // ‡¶ó‡ßá‡¶Æ ‡¶≤‡¶ú‡¶ø‡¶ï
        function startRound() {
            isFlying = false; currentX = 1.0; activeBet = 0;
            const plane = document.getElementById('plane');
            plane.style.display = 'none';
            plane.style.left = '10%'; plane.style.bottom = '20%';
            document.getElementById('multiplier').innerText = "1.00x";
            document.getElementById('multiplier').style.color = 'var(--yellow)';
            document.getElementById('betBtn').style.display = 'block';
            document.getElementById('cashBtn').style.display = 'none';
            
            let wait = 8;
            let t = setInterval(() => {
                document.getElementById('multiplier').innerText = wait + "s";
                wait--;
                if(wait < 0) { clearInterval(t); launch(); }
            }, 1000);
        }

        function launch() {
            isFlying = true;
            const plane = document.getElementById('plane');
            plane.style.display = 'block';
            document.getElementById('multiplier').style.color = 'var(--green)';
            
            let crashAt = (Math.random() * 3 + 1.1).toFixed(2);
            let x = 10, y = 20;

            let loop = setInterval(() => {
                if(!isFlying) { clearInterval(loop); return; }
                currentX += 0.01;
                document.getElementById('multiplier').innerText = currentX.toFixed(2) + "x";
                
                x += 0.5; y += 0.3;
                plane.style.left = x + "%"; plane.style.bottom = y + "%";

                if(currentX >= crashAt) {
                    isFlying = false;
                    document.getElementById('multiplier').innerText = "CRASHED!";
                    document.getElementById('multiplier').style.color = 'var(--red)';
                    setTimeout(startRound, 3000);
                }
            }, 100);
        }

        function placeBet() {
            let amt = parseFloat(document.getElementById('betAmt').value);
            if(amt < 10 || amt > balance) return tg.showAlert("Min 10 Pts!");
            activeBet = amt; balance -= amt;
            updateDB();
            document.getElementById('betBtn').style.display = 'none';
            document.getElementById('cashBtn').style.display = 'block';
        }

        function doCashout() {
            if(!isFlying) return;
            let win = activeBet * currentX;
            balance += win; activeBet = 0; isFlying = false;
            updateDB();
            tg.showAlert("Won: " + win.toFixed(2));
            document.getElementById('cashBtn').style.display = 'none';
        }

        function updateDB() {
            db.ref('users/' + userId).update({ balance: balance, taskCount: taskCount, lastTaskDate: lastTaskDate });
        }

        // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ
        function openPage(t) {
            document.getElementById('contentOverlay').style.display = 'flex';
            let cont = document.getElementById('modalContent');
            if(t==='Dep') {
                cont.innerHTML = `<h3>Deposit (Min 150 BDT)</h3><p>Cashout/SendMoney: 01XXXXXXXXX</p>
                <input id="da" class="input-box" type="number" placeholder="Amount">
                <input id="dn" class="input-box" type="text" placeholder="Your Phone Number">
                <input id="di" class="input-box" type="text" placeholder="Transaction ID">
                <p>Screenshot Proof (Link):</p>
                <input id="ds" class="input-box" type="text" placeholder="Image URL (ImgBB)">
                <button class="main-btn btn-bet" onclick="submitDep()">Submit Proof</button>`;
            } else if(t==='Wit') {
                cont.innerHTML = `<h3>Withdraw (Min 500 Pts)</h3>
                <input id="wa" class="input-box" placeholder="Amount">
                <input id="wn" class="input-box" placeholder="Bkash/Nagad Number">
                <button class="main-btn btn-bet" style="background:var(--red)" onclick="submitWit()">Withdraw</button>`;
            }
        }

        // ‡¶°‡ßá‡¶á‡¶≤‡¶ø ‡¶ü‡¶æ‡¶∏‡ßç‡¶ï ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ
        function showTask() {
            let today = new Date().toLocaleDateString();
            if(lastTaskDate === today && taskCount >= 40) {
                return tg.showAlert("Task Completed! Come back tomorrow.");
            }
            if(lastTaskDate !== today) { taskCount = 0; lastTaskDate = today; updateDB(); }
            
            document.getElementById('contentOverlay').style.display = 'flex';
            document.getElementById('modalContent').innerHTML = `<h3>Task: Watch 40 Ads</h3>
            <p>Completed: ${taskCount}/40</p>
            <button class="main-btn btn-bet" onclick="showAd('Task')">Watch Next Ad</button>`;
        }

        function processTask() {
            taskCount++;
            if(taskCount >= 40) {
                balance += 10;
                tg.showAlert("Congrats! 10 TK added to balance.");
            } else {
                tg.showAlert("Ad Counted: " + taskCount);
            }
            updateDB();
            showTask();
        }

        function hideModal() { document.getElementById('contentOverlay').style.display = 'none'; }
        
        function submitDep() {
            let d = `User:${userName}, Amt:${document.getElementById('da').value}, Num:${document.getElementById('dn').value}, ID:${document.getElementById('di').value}, Link:${document.getElementById('ds').value}`;
            fetch(`/send-telegram?type=Deposit&data=${d}`).then(() => tg.showAlert("Proof Sent!"));
        }

        startRound();
    </script>
</body>
</html>
