<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Pro Crash</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-game { background: #0f172a; }
        .nav-btn { background: #1e293b; padding: 10px; border-radius: 12px; border: 1px solid #334155; text-align: center; font-size: 12px; }
        #plane-container.crashed { animation: shake 0.5s; opacity: 0.5; filter: grayscale(1); }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-2px, -2px); } 100% { transform: translate(0,0); } }
        .smoke-particle { position: absolute; background: rgba(255,255,255,0.3); border-radius: 50%; pointer-events: none; }
    </style>
</head>
<body class="bg-game text-white font-sans overflow-hidden">
    <div id="app" class="max-w-md mx-auto h-screen flex flex-col p-4">
        <div class="flex justify-between items-center mb-4">
            <div>
                <p class="text-[10px] text-gray-500">USER ID: <span id="user-id">000000</span></p>
                <h1 class="font-bold text-yellow-500 tracking-widest">EARN PRO</h1>
            </div>
            <div class="bg-slate-800 px-4 py-1 rounded-full border border-yellow-500/50 shadow-lg">
                <span class="text-yellow-500 font-bold">à§³</span> <span id="balance" class="font-mono text-lg">0.00</span>
            </div>
        </div>

        <div class="relative flex-1 bg-slate-900/80 rounded-3xl border-2 border-slate-800 mb-4 overflow-hidden flex flex-col justify-center items-center shadow-inner">
            <div id="timer-display" class="absolute top-6 text-yellow-400 font-bold tracking-tighter uppercase text-sm">Next Round: 10s</div>
            <div id="multiplier" class="text-7xl font-black mb-10 italic transition-all duration-100">1.00x</div>
            
            <div id="plane-container" class="relative w-32 h-32 hidden">
                <div id="smoke-area"></div>
                <img id="plane-img" src="https://i.ibb.co/V9m8S9v/plane.png" class="w-full h-full object-contain" style="transform: rotate(-10deg);">
            </div>
        </div>

        <div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700">
            <input type="number" id="bet-amount" value="10" min="10" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 text-center text-xl font-bold mb-3 outline-none focus:border-yellow-500 text-yellow-500">
            <button id="main-btn" onclick="handleMainButton()" class="w-full bg-green-600 hover:bg-green-500 py-4 rounded-xl font-black text-2xl shadow-xl transition-transform active:scale-95 uppercase">Place Bet</button>
        </div>

        <div class="grid grid-cols-4 gap-2 mt-4">
            <button onclick="showPanel('deposit')" class="nav-btn hover:bg-slate-700">ðŸ’°<br>Deposit</button>
            <button onclick="showPanel('withdraw')" class="nav-btn hover:bg-slate-700">ðŸ’¸<br>Withdraw</button>
            <button onclick="showPanel('history')" class="nav-btn hover:bg-slate-700">ðŸ“œ<br>History</button>
            <button onclick="showPanel('referral')" class="nav-btn hover:bg-slate-700">ðŸ‘¥<br>Refer</button>
            <button onclick="showPanel('task')" class="col-span-4 bg-gradient-to-r from-blue-600 to-indigo-600 py-3 rounded-xl font-bold mt-2 shadow-lg">Daily Task (40 Ads)</button>
        </div>

        <div id="modal-overlay" class="fixed inset-0 bg-black/90 hidden z-50 flex items-center justify-center p-6 backdrop-blur-sm">
            <div class="bg-slate-800 w-full max-w-sm rounded-3xl p-6 border border-slate-700 relative shadow-2xl">
                <button onclick="closePanel()" class="absolute -top-3 -right-3 bg-red-500 w-10 h-10 rounded-full font-bold text-white shadow-lg">âœ•</button>
                <div id="dynamic-body" class="max-h-[60vh] overflow-y-auto pr-2"></div>
            </div>
        </div>
    </div>
    <script src="firebase-logic.js"></script>
    <script src="game.js"></script>
</body>
  </html>
