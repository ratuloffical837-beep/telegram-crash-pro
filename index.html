<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Pro Crash</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-dark { background: #0b0e11; }
        #plane-box { position: relative; width: 100%; height: 250px; overflow: hidden; }
        /* ‡¶õ‡ßã‡¶ü ‡¶õ‡ßã‡¶ü CSS ‡¶™‡ßç‡¶≤‡ßá‡¶® */
        .plane { position: absolute; bottom: 20px; left: 10%; transition: all 0.1s linear; z-index: 10; width: 50px; }
        .smoke { position: absolute; width: 8px; height: 8px; background: rgba(255,255,255,0.4); border-radius: 50%; pointer-events: none; }
        .panel-hidden { display: none; }
        .btn-active:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-dark text-white font-sans overflow-hidden">
    <div id="app" class="max-w-md mx-auto h-screen flex flex-col p-4">
        <div class="flex justify-between items-center mb-4">
            <div>
                <p class="text-[10px] text-gray-500">ID: <span id="user-id">...</span></p>
                <h1 class="font-bold text-yellow-500">EARN PRO V2</h1>
            </div>
            <div class="bg-slate-800 px-4 py-1 rounded-full border border-yellow-500/30">
                <span class="text-yellow-500">‡ß≥</span> <span id="balance">0.00</span>
            </div>
        </div>

        <div class="relative flex-1 bg-slate-900/50 rounded-3xl border border-slate-700 mb-4 flex flex-col items-center justify-center">
            <div id="timer-display" class="absolute top-4 text-xs font-bold text-gray-400">WAITING FOR NEXT ROUND</div>
            <div id="multiplier" class="text-6xl font-black italic mb-4">1.00x</div>
            
            <div id="plane-box">
                <div id="plane" class="plane hidden">
                    <img src="https://i.ibb.co/V9m8S9v/plane.png" class="w-full">
                </div>
            </div>
        </div>

        <div class="mb-4">
            <input type="number" id="bet-amount" value="10" class="w-full bg-slate-800 border border-slate-600 rounded-xl p-3 text-center mb-2 outline-none">
            <button id="main-btn" onclick="handleMainAction()" class="w-full bg-green-600 py-4 rounded-xl font-bold text-xl btn-active uppercase">Place Bet</button>
        </div>

        <div class="grid grid-cols-4 gap-2">
            <button onclick="openPanel('deposit')" class="bg-slate-800 p-2 rounded-lg text-[10px] flex flex-col items-center btn-active">üí∞<span>Deposit</span></button>
            <button onclick="openPanel('withdraw')" class="bg-slate-800 p-2 rounded-lg text-[10px] flex flex-col items-center btn-active">üí∏<span>Withdraw</span></button>
            <button onclick="openPanel('history')" class="bg-slate-800 p-2 rounded-lg text-[10px] flex flex-col items-center btn-active">üìú<span>History</span></button>
            <button onclick="openPanel('task')" class="bg-slate-800 p-2 rounded-lg text-[10px] flex flex-col items-center btn-active">üì∫<span>Daily Task</span></button>
            <button onclick="openPanel('refer')" class="col-span-4 bg-yellow-600 py-2 rounded-lg font-bold mt-1 text-sm">Refer & Earn</button>
        </div>

        <div id="modal-bg" class="fixed inset-0 bg-black/90 hidden z-50 p-6 flex items-center justify-center">
            <div class="bg-slate-800 w-full rounded-2xl p-5 relative max-h-[80vh] overflow-y-auto">
                <button onclick="closePanel()" class="absolute top-2 right-4 text-2xl">√ó</button>
                <div id="panel-body"></div>
            </div>
        </div>
    </div>

    <script src="firebase-logic.js"></script>
    <script src="game.js"></script>
</body>
</html>
