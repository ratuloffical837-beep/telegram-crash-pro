<body class="bg-[#0b111b] text-white font-sans overflow-x-hidden p-3">

    </div>

    <div class="grid grid-cols-4 gap-2 mb-20">

    <div id="modal" class="fixed inset-0 bg-black/95 z-50 hidden p-6 overflow-y-auto">

            <h3 id="modalTitle" class="text-xl font-bold text-yellow-500 uppercase">Title</h3>

        </div>
